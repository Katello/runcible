10c7747a755391c70b531f9a7845688\"], \"filename\": \"Virtualization-pt-BR-5.2-9.noarch.rpm\", \"epoch\": \"0\", \"version\": \"5.2\", \"release\": \"9\", \"arch\": \"noarch\"}, {\"src\": \"Virtualization-5.2-9.src.rpm\", \"name\": \"Virtualization-bn-IN\", \"sum\": [\"md5\", \"37a095fc2b54b061acaa09640323341f\"], \"filename\": \"Virtualization-bn-IN-5.2-9.noarch.rpm\", \"epoch\": \"0\", \"version\": \"5.2\", \"release\": \"9\", \"arch\": \"noarch\"}, {\"src\": \"Virtualization-5.2-9.src.rpm\", \"name\": \"Virtualization-mr-IN\", \"sum\": [\"md5\", \"4a284843fea57c29d5fa0f5213d7a611\"], \"filename\": \"Virtualization-mr-IN-5.2-9.noarch.rpm\", \"epoch\": \"0\", \"version\": \"5.2\", \"release\": \"9\", \"arch\": \"noarch\"}, {\"src\": \"Virtualization-5.2-9.src.rpm\", \"name\": \"Virtualization-en-US\", \"sum\": [\"md5\", \"4fa9bb9aae5745989e336ed20681053b\"], \"filename\": \"Virtualization-en-US-5.2-9.noarch.rpm\", \"epoch\": \"0\", \"version\": \"5.2\", \"release\": \"9\", \"arch\": \"noarch\"}, {\"src\": \"Virtualization-5.2-9.src.rpm\", \"name\": \"Virtualization-as-IN\", \"sum\": [\"md5\", \"c07f89d73897cabd4aae751f8d698107\"], \"filename\": \"Virtualization-as-IN-5.2-9.noarch.rpm\", \"epoch\": \"0\", \"version\": \"5.2\", \"release\": \"9\", \"arch\": \"noarch\"}, {\"src\": \"Virtualization-5.2-9.src.rpm\", \"name\": \"Virtualization-de-DE\", \"sum\": [\"md5\", \"440a3dfa861d979d5802e5be2745688d\"], \"filename\": \"Virtualization-de-DE-5.2-9.noarch.rpm\", \"epoch\": \"0\", \"version\": \"5.2\", \"release\": \"9\", \"arch\": \"noarch\"}, {\"src\": \"Virtualization-5.2-9.src.rpm\", \"name\": \"Virtualization-or-IN\", \"sum\": [\"md5\", \"a6e68e0062521569bad756bdc5f0e652\"], \"filename\": \"Virtualization-or-IN-5.2-9.noarch.rpm\", \"epoch\": \"0\", \"version\": \"5.2\", \"release\": \"9\", \"arch\": \"noarch\"}, {\"src\": \"Virtualization-5.2-9.src.rpm\", \"name\": \"Virtualization-ml-IN\", \"sum\": [\"md5\", \"477918876d27a0e678ee7e6d07ddf396\"], \"filename\": \"Virtualization-ml-IN-5.2-9.noarch.rpm\", \"epoch\": \"0\", \"version\": \"5.2\", \"release\": \"9\", \"arch\": \"noarch\"}], \"name\": \"RHEL Virtualization (v. 5 for 32-bit x86)\", \"short\": \"rhel-i386-server-vt-5\"}], \"status\": \"final\", \"updated\": \"2008-05-21 10:05:11\", \"description\": \"The Virtualization_Guide package contains the Red Hat Enterprise Linux \\nVirtualization Guide. The Virtualization Guide documents installation, \\nsystem administration, concepts, procedures and reference material for \\nconfiguring virtualization on Red Hat Enterprise Linux.\\n\\nThe updated Virtualization_Guide package contains extensive content \\nupdates to support new features and enhancements for the virtualization \\npackages in Red Hat Enterprise Linux 5.2.\\n\\nUsers of the virtualization packages should upgrade to this updated \\npackage, which provides these enhancements.\", \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"_storage_path\": null, \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"\", \"_id\": \"fc453aa5-6794-4711-8e96-37dc0e137284\", \"_href\": \"/pulp/api/v2/content/units/erratum/fc453aa5-6794-4711-8e96-37dc0e137284/\", \"children\": {}}, {\"issued\": \"2009-10-01 00:00:00\", \"references\": [{\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=525141\", \"type\": \"bugzilla\", \"id\": \"525141\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=525142\", \"type\": \"bugzilla\", \"id\": \"525142\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=525143\", \"type\": \"bugzilla\", \"id\": \"525143\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=525149\", \"type\": \"bugzilla\", \"id\": \"525149\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=525740\", \"type\": \"bugzilla\", \"id\": \"525740\", \"title\": null}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2009-3525.html\", \"type\": \"cve\", \"id\": \"CVE-2009-3525\", \"title\": null}], \"_content_type_id\": \"erratum\", \"id\": \"RHSA-2009:1472\", \"severity\": \"\", \"title\": \"Moderate: xen security and bug fix update\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"pkglist\": [{\"packages\": [{\"src\": \"xen-3.0.3-94.el5_4.1.src.rpm\", \"name\": \"xen\", \"sum\": [\"md5\", \"760cf5b57418fce7840f78484b37eb61\"], \"filename\": \"xen-3.0.3-94.el5_4.1.i386.rpm\", \"epoch\": \"0\", \"version\": \"3.0.3\", \"release\": \"94.el5_4.1\", \"arch\": \"i386\"}, {\"src\": \"xen-3.0.3-94.el5_4.1.src.rpm\", \"name\": \"xen-devel\", \"sum\": [\"md5\", \"dc09065aacc7faecc87eafbc5d02ee48\"], \"filename\": \"xen-devel-3.0.3-94.el5_4.1.i386.rpm\", \"epoch\": \"0\", \"version\": \"3.0.3\", \"release\": \"94.el5_4.1\", \"arch\": \"i386\"}], \"name\": \"RHEL Virtualization (v. 5 for 32-bit x86)\", \"short\": \"rhel-i386-server-vt-5\"}], \"status\": \"final\", \"updated\": \"2009-10-01 00:00:00\", \"description\": \"Xen is an open source virtualization framework. Virtualization allows users\\nto run guest operating systems in virtual machines on top of a host\\noperating system.\\n\\nThe pyGrub boot loader did not honor the \\\"password\\\" option in the grub.conf\\nfile for para-virtualized guests. Users with access to a guest's console\\ncould use this flaw to bypass intended access restrictions and boot the\\nguest with arbitrary kernel boot options, allowing them to get root\\nprivileges in the guest's operating system. With this update, pyGrub\\ncorrectly honors the \\\"password\\\" option in grub.conf for para-virtualized\\nguests. (CVE-2009-3525)\\n\\nThis update also fixes the following bugs:\\n\\n* rebooting para-virtualized guests sometimes caused those guests to crash\\ndue to a race condition in the xend node control daemon. This update fixes\\nthis race condition so that rebooting guests no longer potentially causes\\nthem to crash and fail to reboot. (BZ#525141)\\n\\n* due to a race condition in the xend daemon, a guest could disappear from\\nthe list of running guests following a reboot, even though the guest\\nrebooted successfully and was running. This update fixes this race\\ncondition so that guests always reappear in the guest list following a\\nreboot. (BZ#525143)\\n\\n* attempting to use PCI pass-through to para-virtualized guests on certain\\nkernels failed with a \\\"Function not implemented\\\" error message. As a\\nresult, users requiring PCI pass-through on para-virtualized guests were\\nnot able to update the xen packages without also updating the kernel and\\nthus requiring a reboot. These updated packages enable PCI pass-through for\\npara-virtualized guests so that users do not need to upgrade the kernel in\\norder to take advantage of PCI pass-through functionality. (BZ#525149)\\n\\nAll Xen users should upgrade to these updated packages, which contain\\nbackported patches to correct these issues. After installing the updated\\npackages, the xend service must be restarted for this update to take\\neffect.\", \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"_storage_path\": null, \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"\", \"_id\": \"7a74347b-55c6-4959-a6fe-01f88b35bb27\", \"_href\": \"/pulp/api/v2/content/units/erratum/7a74347b-55c6-4959-a6fe-01f88b35bb27/\", \"children\": {}}, {\"issued\": \"2008-05-21 10:05:11\", \"references\": [{\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=227858\", \"type\": \"bugzilla\", \"id\": \"227858\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=231144\", \"type\": \"bugzilla\", \"id\": \"231144\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=245574\", \"type\": \"bugzilla\", \"id\": \"245574\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=245866\", \"type\": \"bugzilla\", \"id\": \"245866\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=251225\", \"type\": \"bugzilla\", \"id\": \"251225\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=253221\", \"type\": \"bugzilla\", \"id\": \"253221\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=253222\", \"type\": \"bugzilla\", \"id\": \"253222\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=288371\", \"type\": \"bugzilla\", \"id\": \"288371\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=350041\", \"type\": \"bugzilla\", \"id\": \"350041\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=356461\", \"type\": \"bugzilla\", \"id\": \"356461\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=372301\", \"type\": \"bugzilla\", \"id\": \"372301\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=428231\", \"type\": \"bugzilla\", \"id\": \"428231\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=435744\", \"type\": \"bugzilla\", \"id\": \"435744\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=436772\", \"type\": \"bugzilla\", \"id\": \"436772\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=438440\", \"type\": \"bugzilla\", \"id\": \"438440\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=439435\", \"type\": \"bugzilla\", \"id\": \"439435\", \"title\": null}], \"_content_type_id\": \"erratum\", \"id\": \"RHBA-2008:0305\", \"severity\": \"\", \"title\": \"xen bug fix and enhancement update\", \"version\": \"5\", \"reboot_suggested\": false, \"type\": \"bugfix\", \"pkglist\": [{\"packages\": [{\"src\": \"xen-3.0.3-64.el5.src.rpm\", \"name\": \"xen\", \"sum\": [\"md5\", \"d6e1207182ee02c32e1a373a611750d8\"], \"filename\": \"xen-3.0.3-64.el5.i386.rpm\", \"epoch\": \"0\", \"version\": \"3.0.3\", \"release\": \"64.el5\", \"arch\": \"i386\"}, {\"src\": \"xen-3.0.3-64.el5.src.rpm\", \"name\": \"xen-devel\", \"sum\": [\"md5\", \"5d529dc7592c99e8b3745844353e410c\"], \"filename\": \"xen-devel-3.0.3-64.el5.i386.rpm\", \"epoch\": \"0\", \"version\": \"3.0.3\", \"release\": \"64.el5\", \"arch\": \"i386\"}], \"name\": \"RHEL Virtualization (v. 5 for 32-bit x86)\", \"short\": \"rhel-i386-server-vt-5\"}], \"status\": \"final\", \"updated\": \"2008-05-21 10:05:11\", \"description\": \"The xen packages contain tools for managing the virtual machine monitor\\nin Red Hat Enterprise Linux Virtualization.\\n\\nThese updated packages fix the following bugs:\\n\\n* hypervisor kernels were unable to see more than 3GB of memory.\\n\\n* it was possible to create domains with a virtual block device used by\\nanother domain.\\n\\n* the \\\"xm create\\\" documentation has been updated to remove the \\\"nics\\\"\\noption.\\n\\n* if errors occurred while extracting the kernel and initrd, stale vmlinuz\\nand initrd files were left in /var/lib/xen/.\\n\\n* using USB tablet devices caused Microsoft Windows guests to hang.\\n\\n* the network-bridge script was unable to handle alias addresses, leaving\\nnetworking in a broken state.\\n\\n* the kernel and initrd files were not removed after running \\\"xm create\\\" in\\n\\\"dry-run\\\" mode.\\n\\n* the para-virtualized framebuffer (PVFB) was not always updated after\\ninstalling a 32-bit guest on a 64-bit host.\\n\\n* it was not possible to boot OpenSolaris guests.\\n\\n* pygrub may have reported \\\"unaligned access\\\" messages for libfsimage\\nFAT16.\\n\\n* running \\\"xm dump-core\\\" may have crashed xend on Itanium systems.\\n\\n* in certain situations, when guests on Itanium systems were accessed via\\nVNC Viewer, \\\"xen-vncfb unaligned access\\\" messages were logged.\\n\\n* pygrub incorrectly handled \\\"elilo.conf\\\" on Itanium systems, which may\\nhave prevented Red Hat Enterprise Linux 5.1 guests from booting. Such\\nguests failed with a \\\"Kernel panic - not syncing: Attempted to kill init!\\\"\\nerror.\\n\\n* using the \\\"xm reboot --all\\\" command to reboot multiple domains may have\\ncaused the guest operating systems to panic.\\n\\n* configuring a fully-virtualized guest without \\\"type=ioemu\\\" still\\npresented a Realtek RTL8139 device to the fully-virtualized guest kernel,\\nwhen started with virt-manager or \\\"virsh start\\\". This caused PV-on-HVM to\\nfail.\\n\\n* the crash utility could not analyze hypervisor vmcores that were created\\non machines with more than 4GB of memory.\\n\\n* it was not possible to use PCI pass-through.\\n\\n* autoconfigured IPv6 addresses caused conflicts, which may have resulted\\nin packet loss, and commands such as \\\"ping6\\\" failing.\\n\\n* a corrupt /var/lib/xenstored/tdb caused xenstored to die.\\n\\n* the xm man page has been updated to clarify \\\"xm vcpu-set\\\" and \\\"xm\\nmem-set\\\" for fully-virtualized guests.\\n\\n* it was not possible to use \\\"virsh attach-disk\\\" to attach a disk to a\\nrunning domain.\\n\\n* the nvram file was not released after rebooting a HVM domain, which may\\nhave prevented domain creation after multiple HVM domain reboots.\\n\\n* the calculation of sockets_per_node was incorrect for NUMA nodes, causing\\nan incorrect \\\"nr_cpus\\\".\\n\\n* guests with 100GB or more of memory could not be created on Itanium\\nsystems.\\n\\n* a hypervisor hang or a Dom0 panic occurred after HVM domain creation\\nfailed due to a memory shortage.\\n\\n* writes to a fully-virtualized device were always cached in Dom0,\\npossibly causing data integrity issues.\\n\\n* running \\\"reboot\\\" from within a guest caused a traceback.\\n\\n* with certain hardware, SMP guests were unable to start more than one CPU.\\n\\n* \\\"xentop\\\" caused a segmentation fault on Itanium systems.\\n\\n* the SDL window did not appear when creating para-virtualized guests.\\n\\n* when using a JP keyboard, it was not possible to input certain\\ncharacters.\\n\\nThese updated packages add the following enhancements:\\n\\n* crash dumps for Microsoft Windows guests.\\n\\n* time stamps in the hypervisor log.\\n\\n* support for NUMA. The virsh \\\"freecell\\\" command checks the available heap\\nmemory of NUMA cells. The virsh \\\"capabilities\\\" command exposes NUMA\\ntopology.\\n\\n* for more secure remote management, PVFB now uses the QEMU backend.\\n\\nUsers of xen are advised to upgrade to these updated packages, which\\nresolve these issues and add these enhancements.\", \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"_storage_path\": null, \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"\", \"_id\": \"0c13176f-39c6-47cd-8713-61e439d41af1\", \"_href\": \"/pulp/api/v2/content/units/erratum/0c13176f-39c6-47cd-8713-61e439d41af1/\", \"children\": {}}, {\"issued\": \"2008-01-07 00:00:00\", \"references\": [{\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=412061\", \"type\": \"bugzilla\", \"id\": \"412061\", \"title\": null}], \"_content_type_id\": \"erratum\", \"id\": \"RHBA-2008:0026\", \"severity\": \"\", \"title\": \"python-virtinst bug fix update\", \"version\": \"5\", \"reboot_suggested\": false, \"type\": \"bugfix\", \"pkglist\": [{\"packages\": [{\"src\": \"python-virtinst-0.103.0-3.el5_1.1.src.rpm\", \"name\": \"python-virtinst\", \"sum\": [\"md5\", \"121ca9d77860fdde01be1a3a49641e9d\"], \"filename\": \"python-virtinst-0.103.0-3.el5_1.1.noarch.rpm\", \"epoch\": \"0\", \"version\": \"0.103.0\", \"release\": \"3.el5_1.1\", \"arch\": \"noarch\"}], \"name\": \"RHEL Virtualization (v. 5 for 32-bit x86)\", \"short\": \"rhel-i386-server-vt-5\"}], \"status\": \"final\", \"updated\": \"2008-01-07 00:00:00\", \"description\": \"The python-virtinst package contains virtinst, a module to help start\\r\\ninstallations of Red Hat Enterprise Linux or Fedora inside a virtual\\r\\nmachine. It supports para-virtualized and fully-virtualized guests. As\\r\\nwell, the python-virtinst package contains a script, virt-install, which\\r\\nuses virtinst in a command line mode.\\r\\n\\r\\nWhen querying the top-level directory, the Red Hat Network (RHN) Satellite\\r\\nkickstart trees do not serve a valid \\\"HTTP 200 OK\\\" response. This broke\\r\\nthe \\\"virt-install\\\" and \\\"virt-manager\\\" tools, which check if the top-level\\r\\ndirectory is valid before starting the installation process.\\r\\n\\r\\nIn the previous python-virtinst package, an \\\"Invalid install location\\\"\\r\\nerror occurred when attempting to perform a Red Hat Enterprise Linux 4 or 5\\r\\nguest installation, which used a kickstart tree on an RHN Satellite Server.\\r\\nIn this updated package, Red Hat Enterprise Linux 4 and 5 guests can be\\r\\ninstalled using kickstart trees on RHN Satellite Servers.\\r\\n\\r\\nAll users of python-virtinst are advised to upgrade to this updated\\r\\npackage, which resolves this issue.\", \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"_storage_path\": null, \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"\", \"_id\": \"a0c65911-8f5b-45b8-8c9c-50f46dd3d7e5\", \"_href\": \"/pulp/api/v2/content/units/erratum/a0c65911-8f5b-45b8-8c9c-50f46dd3d7e5/\", \"children\": {}}, {\"issued\": \"2009-03-19 00:00:00\", \"references\": [{\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=476560\", \"type\": \"bugzilla\", \"id\": \"476560\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=484947\", \"type\": \"bugzilla\", \"id\": \"484947\", \"title\": null}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2008-5086.html\", \"type\": \"cve\", \"id\": \"CVE-2008-5086\", \"title\": null}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2009-0036.html\", \"type\": \"cve\", \"id\": \"CVE-2009-0036\", \"title\": null}], \"_content_type_id\": \"erratum\", \"id\": \"RHSA-2009:0382\", \"severity\": \"\", \"title\": \"Moderate: libvirt security update\", \"version\": \"7\", \"reboot_suggested\": false, \"type\": \"security\", \"pkglist\": [{\"packages\": [{\"src\": \"libvirt-0.3.3-14.el5_3.1.src.rpm\", \"name\": \"libvirt-devel\", \"sum\": [\"md5\", \"286078e3603347e1d3143981edaf1439\"], \"filename\": \"libvirt-devel-0.3.3-14.el5_3.1.i386.rpm\", \"epoch\": \"0\", \"version\": \"0.3.3\", \"release\": \"14.el5_3.1\", \"arch\": \"i386\"}, {\"src\": \"libvirt-0.3.3-14.el5_3.1.src.rpm\", \"name\": \"libvirt\", \"sum\": [\"md5\", \"e50072ce3a0b192fb94042c667c591ab\"], \"filename\": \"libvirt-0.3.3-14.el5_3.1.i386.rpm\", \"epoch\": \"0\", \"version\": \"0.3.3\", \"release\": \"14.el5_3.1\", \"arch\": \"i386\"}, {\"src\": \"libvirt-0.3.3-14.el5_3.1.src.rpm\", \"name\": \"libvirt-python\", \"sum\": [\"md5\", \"86e8779f369913f62eb792656c5fb0b7\"], \"filename\": \"libvirt-python-0.3.3-14.el5_3.1.i386.rpm\", \"epoch\": \"0\", \"version\": \"0.3.3\", \"release\": \"14.el5_3.1\", \"arch\": \"i386\"}], \"name\": \"RHEL Virtualization (v. 5 for 32-bit x86)\", \"short\": \"rhel-i386-server-vt-5\"}], \"status\": \"final\", \"updated\": \"2009-03-19 00:00:00\", \"description\": \"libvirt is a C API for managing and interacting with the virtualization\\ncapabilities of Linux and other operating systems. libvirt also provides\\ntools for remotely managing virtualized systems.\\n\\nThe libvirtd daemon was discovered to not properly check user connection\\npermissions before performing certain privileged actions, such as\\nrequesting migration of an unprivileged guest domain to another system. A\\nlocal user able to establish a read-only connection to libvirtd could use\\nthis flaw to perform actions that should be restricted to read-write\\nconnections. (CVE-2008-5086)\\n\\nlibvirt_proxy, a setuid helper application allowing non-privileged users to\\ncommunicate with the hypervisor, was discovered to not properly validate\\nuser requests. Local users could use this flaw to cause a stack-based\\nbuffer overflow in libvirt_proxy, possibly allowing them to run arbitrary\\ncode with root privileges. (CVE-2009-0036)\\n\\nAll users are advised to upgrade to these updated packages, which contain\\nbackported patches which resolve these issues. After installing the update,\\nlibvirtd must be restarted manually (for example, by issuing a\\n\\\"service libvirtd restart\\\" command) for this change to take effect.\", \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"_storage_path\": null, \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"\", \"_id\": \"c9af3279-34a9-4ce7-ad94-966df9e9aa57\", \"_href\": \"/pulp/api/v2/content/units/erratum/c9af3279-34a9-4ce7-ad94-966df9e9aa57/\", \"children\": {}}, {\"issued\": \"2010-05-18 00:00:00\", \"references\": [{\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=580398\", \"type\": \"bugzilla\", \"id\": \"580398\", \"title\": null}], \"_content_type_id\": \"erratum\", \"id\": \"RHBA-2010:0418\", \"severity\": \"\", \"title\": \"xen bug fix update\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"bugfix\", \"pkglist\": [{\"packages\": [{\"src\": \"xen-3.0.3-105.el5_5.2.src.rpm\", \"name\": \"xen\", \"sum\": [\"md5\", \"0f1174b38383b01a77278b0d9f289987\"], \"filename\": \"xen-3.0.3-105.el5_5.2.i386.rpm\", \"epoch\": \"0\", \"version\": \"3.0.3\", \"release\": \"105.el5_5.2\", \"arch\": \"i386\"}, {\"src\": \"xen-3.0.3-105.el5_5.2.src.rpm\", \"name\": \"xen-devel\", \"sum\": [\"md5\", \"3680d1dde276fd155ead7203508fed30\"], \"filename\": \"xen-devel-3.0.3-105.el5_5.2.i386.rpm\", \"epoch\": \"0\", \"version\": \"3.0.3\", \"release\": \"105.el5_5.2\", \"arch\": \"i386\"}], \"name\": \"RHEL Virtualization (v. 5 for 32-bit x86)\", \"short\": \"rhel-i386-server-vt-5\"}], \"status\": \"final\", \"updated\": \"2010-05-18 00:00:00\", \"description\": \"Xen is a high performance and secure open source virtualization framework.\\nVirtualization allows users to run guest operating systems in virtual\\nmachines on top of a host operating system.\\n\\nThese updated xen packages fix the following bug:\\n\\n* previously, some para-virtualized drivers returned a STORAGE_BUS_TYPE\\n(SCSI in this case) that was inconsistent with its PCI class code. They,\\nconsequently, failed the Storage Query Property test (part of the Windows\\nLogo test). With this update, these drivers' class and sub-class were\\nchanged from \\\"Unclassified\\\" and \\\"Other\\\" to \\\"Storage\\\" and \\\"SCSI\\\"\\nrespectively. This is consistent with their STORAGE_BUS_TYPE and they now\\npass the Storage Query Property test. (BZ#580398)\\n\\nAll Xen users, particularly those running guest instances of Windows,\\nshould install this update, which addresses this issue.\\n\", \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"_storage_path\": null, \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"\", \"_id\": \"8c98b0a0-4703-45eb-99f8-4419048cb838\", \"_href\": \"/pulp/api/v2/content/units/erratum/8c98b0a0-4703-45eb-99f8-4419048cb838/\", \"children\": {}}, {\"issued\": \"2009-09-02 00:00:00\", \"references\": [{\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=517817\", \"type\": \"bugzilla\", \"id\": \"517817\", \"title\": null}], \"_content_type_id\": \"erratum\", \"id\": \"RHBA-2009:1421\", \"severity\": \"\", \"title\": \"libvirt-cim bug fix update\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"bugfix\", \"pkglist\": [{\"packages\": [{\"src\": \"libvirt-cim-0.5.5-2.1.el5_4.src.rpm\", \"name\": \"libvirt-cim\", \"sum\": [\"md5\", \"843c6632052f8987a322660687a2e5be\"], \"filename\": \"libvirt-cim-0.5.5-2.1.el5_4.i386.rpm\", \"epoch\": \"0\", \"version\": \"0.5.5\", \"release\": \"2.1.el5_4\", \"arch\": \"i386\"}], \"name\": \"RHEL Virtualization (v. 5 for 32-bit x86)\", \"short\": \"rhel-i386-server-vt-5\"}], \"status\": \"final\", \"updated\": \"2009-09-02 00:00:00\", \"description\": \"The libvirt-cim package is a Common Manageablity Programming Interface\\n(CMPI) CIM provider that implements the Distributed Management Task Force's\\n(DMTF's) System Virtualization, Partitioning and Clustering (SVPC)\\nvirtualization model. This package supports most of the features of libvirt\\nand enables management of multiple platforms with a single provider.\\n\\nThis updated libvirt-cim package fixes the following bug:\\n\\n* during installation, when the libvirt-cim package was selected in the KVM\\ngroup, the xen package was installed as a dependency. This update removes\\nthe dependency on the xen package so that installing libvirt-cim does not\\ncause the xen package to be installed. This is useful for customers who\\nwish to use KVM virtualization with libvirt and libvirt-cim. (BZ#517817)\\n\\nAll users of libvirt-cim are advised to upgrade to this updated package,\\nwhich resolves this issue.\", \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"_storage_path\": null, \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"\", \"_id\": \"e62c912c-d301-4cf9-8a6d-0f3ac1055e37\", \"_href\": \"/pulp/api/v2/content/units/erratum/e62c912c-d301-4cf9-8a6d-0f3ac1055e37/\", \"children\": {}}, {\"issued\": \"2009-09-02 00:00:00\", \"references\": [{\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=517903\", \"type\": \"bugzilla\", \"id\": \"517903\", \"title\": null}], \"_content_type_id\": \"erratum\", \"id\": \"RHBA-2009:1424\", \"severity\": \"\", \"title\": \"libvirt bug fix update\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"bugfix\", \"pkglist\": [{\"packages\": [{\"src\": \"libvirt-0.6.3-20.1.el5_4.src.rpm\", \"name\": \"libvirt-devel\", \"sum\": [\"md5\", \"afdfdb2ede98333da70a2ad2fa3c5ef4\"], \"filename\": \"libvirt-devel-0.6.3-20.1.el5_4.i386.rpm\", \"epoch\": \"0\", \"version\": \"0.6.3\", \"release\": \"20.1.el5_4\", \"arch\": \"i386\"}, {\"src\": \"libvirt-0.6.3-20.1.el5_4.src.rpm\", \"name\": \"libvirt-python\", \"sum\": [\"md5\", \"c0aa90dca6096f57145edf5973602cbb\"], \"filename\": \"libvirt-python-0.6.3-20.1.el5_4.i386.rpm\", \"epoch\": \"0\", \"version\": \"0.6.3\", \"release\": \"20.1.el5_4\", \"arch\": \"i386\"}, {\"src\": \"libvirt-0.6.3-20.1.el5_4.src.rpm\", \"name\": \"libvirt\", \"sum\": [\"md5\", \"92923f62e14c689231c0282b5f81762e\"], \"filename\": \"libvirt-0.6.3-20.1.el5_4.i386.rpm\", \"epoch\": \"0\", \"version\": \"0.6.3\", \"release\": \"20.1.el5_4\", \"arch\": \"i386\"}], \"name\": \"RHEL Virtualization (v. 5 for 32-bit x86)\", \"short\": \"rhel-i386-server-vt-5\"}], \"status\": \"final\", \"updated\": \"2009-09-02 00:00:00\", \"description\": \"The libvirt library is a C API for managing and interacting with the\\nvirtualization capabilities of Linux and other operating systems. In\\naddition, libvirt provides tools for remotely managing virtualized systems.\\n\\nThese updated libvirt packages fix the following bug:\\n\\n* the PIT clock is the programmable interrupt timer clock, which triggers\\ninterrupts at certain counts, and is the default clock for Red Hat\\nEnterprise Linux KVM guests. Guests which used the PIT experienced clock\\ndrift due to interrupt re-injection. The \\\"-no-kvm-pit-reinject\\\" option has\\nnow been added to the KVM command line, which solves potential clock drift\\non Red Hat Enterprise Linux KVM guests. (BZ#517903)\\n\\nAll libvirt users are advised to upgrade to these updated packages, which\\nresolve this issue.\", \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"_storage_path\": null, \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"\", \"_id\": \"4bcbf54d-4aaa-4d97-b280-ba99aefcb7ac\", \"_href\": \"/pulp/api/v2/content/units/erratum/4bcbf54d-4aaa-4d97-b280-ba99aefcb7ac/\", \"children\": {}}, {\"issued\": \"2009-09-02 09:47:43\", \"references\": [{\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=223805\", \"type\": \"bugzilla\", \"id\": \"223805\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=443628\", \"type\": \"bugzilla\", \"id\": \"443628\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=448716\", \"type\": \"bugzilla\", \"id\": \"448716\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=448885\", \"type\": \"bugzilla\", \"id\": \"448885\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=460713\", \"type\": \"bugzilla\", \"id\": \"460713\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=472600\", \"type\": \"bugzilla\", \"id\": \"472600\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=484063\", \"type\": \"bugzilla\", \"id\": \"484063\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=484068\", \"type\": \"bugzilla\", \"id\": \"484068\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=484314\", \"type\": \"bugzilla\", \"id\": \"484314\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=492591\", \"type\": \"bugzilla\", \"id\": \"492591\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=506035\", \"type\": \"bugzilla\", \"id\": \"506035\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=507207\", \"type\": \"bugzilla\", \"id\": \"507207\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=507325\", \"type\": \"bugzilla\", \"id\": \"507325\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=507437\", \"type\": \"bugzilla\", \"id\": \"507437\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=508249\", \"type\": \"bugzilla\", \"id\": \"508249\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=508751\", \"type\": \"bugzilla\", \"id\": \"508751\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=509135\", \"type\": \"bugzilla\", \"id\": \"509135\", \"title\": null}], \"_content_type_id\": \"erratum\", \"id\": \"RHBA-2009:1285\", \"severity\": \"\", \"title\": \"virt-manager enhancement and bug fix update\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"bugfix\", \"pkglist\": [{\"packages\": [{\"src\": \"virt-manager-0.6.1-8.el5.src.rpm\", \"name\": \"virt-manager\", \"sum\": [\"md5\", \"f330cf2bfbb96a8787f83ef586736868\"], \"filename\": \"virt-manager-0.6.1-8.el5.i386.rpm\", \"epoch\": \"0\", \"version\": \"0.6.1\", \"release\": \"8.el5\", \"arch\": \"i386\"}], \"name\": \"RHEL Virtualization (v. 5 for 32-bit x86)\", \"short\": \"rhel-i386-server-vt-5\"}], \"status\": \"final\", \"updated\": \"2009-09-02 09:47:43\", \"description\": \"The Virtual Machine Manager (virt-manager) package provides a graphical \\ntool for administering virtualized guests running on the Xen and KVM \\nhypervisors. The virt-manager application uses the libvirt API to manage\\nvirtualized guests and hypervisors.\\n\\nBugs fixed in the updated virt-manager package include:\\n\\n* Fully virtualized guests created with virt-manager are sometimes affected\\nby a bug that prevents the mouse from moving freely throughout the screen.\\nTo work around this issue configure a USB tablet device for the guest with\\nvirt-manager. (BZ#223805)\\n\\n* The virt-manager help documentation was out-of-date and broken. \\nPresently, the documentation has been removed from the virt-manager to\\naddress the various issue and the 'help' buttons and menu items have been\\nremoved. Updated documentation is in development and may be available with\\nfuture releases. (BZ#448716, BZ#443628, BZ#460713)\\n\\n* Running virt-manager in unprivileged mode listed guests twice when \\nconnecting to remote hosts. If the remote host was disconnected and \\nreconnected the list would double again. Every guest entry, including the\\nduplicate entries could activate the guest. This issue is now resolved and\\nonly the available guests will be listed for a remote host. (BZ#448885)\\n\\n* virt-manager would hang when attempting to connect to a Xen hypervisor\\nwith SSH. The updated virt-manager package has enhanced remote connection\\nawareness and this issue no longer presents. (BZ#484063)\\n\\n* Adding or removing a device during the guest installation procedure \\nsometimes caused the guest to become unbootable. This behavior has been\\nfixed in the updated package and devices can be added or removed during the\\ninstallation. (BZ#472600)\\n\\n* Changing memory allocation for running guests in virt-manager had no\\neffect. This issue is resolved in the updated package and memory changes\\nupdate correctly. (BZ#484314)\\n\\n* Migrations with the virt-manager Migrate option failed due to incorrect\\nparameters being sent to libvirt. The correct parameters are sent in the\\nupdated package. (BZ#509135)\\n\\nThis updated virt-manager package provides the following enhancements: \\n\\n* virt-manager has been rebased to support the KVM hypervisor. (BZ#489374)\\n\\n* Users can now add a sound for virtualized guests on the KVM hypervisor.\\nSound cards are optional for virtualized guests. The only available and\\ndefault sound card device is an emulated AC97 device. (BZ#506035)\\n\\n* the updated virt-manager package includes a storage management interface.\\nAccess the storage management interface by selecting the \\nEdit->Host Details->Storage menu. The storage management interface manages\\nlocal and networked storage devices.\\n\\n* Graphical guest consoles support resizing and scaling.\\n\\n* Users can view and remove virtualized sound, serial, parallel, and host\\ndevices from virtualized guests.\\n\\n* Users can add sound cards and host devices to existing virtualized\\nguests.\\n\\n* The disk and network device model can be selected when adding new\\ndevice to a virtualized guest.\\n\\n* The default boot device for a virtualized guest can be selected in\\nvirt-manager. (BZ#484068)\\n\\n* VTd and PCI passthrough are now supported. The VT-d feature provides\\nhardware support for directly assigning physical PCI devices to a guest.\\nThe main benefit of the feature is to improve the performance of guest I/O\\nto bare-metal levels for assigned PCI devices. Supported architectures for\\nVTd include: 32 bit x86, 64-bit Intel EM64T and 64-bit Intel Itanium 2.\\n(BZ#480521)\\n\\nUsers of virt-manager are advised to upgrade to this updated package, which\\nprovide these bug fixes and enhancements.\", \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"_storage_path\": null, \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"\", \"_id\": \"dc1a5aad-7f26-4914-b6ff-f68a7282510c\", \"_href\": \"/pulp/api/v2/content/units/erratum/dc1a5aad-7f26-4914-b6ff-f68a7282510c/\", \"children\": {}}, {\"issued\": \"2008-05-21 10:05:11\", \"references\": [{\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=428164\", \"type\": \"bugzilla\", \"id\": \"428164\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=434812\", \"type\": \"bugzilla\", \"id\": \"434812\", \"title\": null}], \"_content_type_id\": \"erratum\", \"id\": \"RHEA-2008:0467\", \"severity\": \"\", \"title\": \"new package: virt-viewer\", \"version\": \"2\", \"reboot_suggested\": false, \"type\": \"enhancement\", \"pkglist\": [{\"packages\": [{\"src\": \"virt-viewer-0.0.2-2.el5.src.rpm\", \"name\": \"virt-viewer\", \"sum\": [\"md5\", \"6470c205d5380a757ca32fa2ef45e28d\"], \"filename\": \"virt-viewer-0.0.2-2.el5.i386.rpm\", \"epoch\": \"0\", \"version\": \"0.0.2\", \"release\": \"2.el5\", \"arch\": \"i386\"}], \"name\": \"RHEL Virtualization (v. 5 for 32-bit x86)\", \"short\": \"rhel-i386-server-vt-5\"}], \"status\": \"final\", \"updated\": \"2008-05-21 10:05:11\", \"description\": \"Virtual Machine Viewer (virt-viewer) is a lightweight interface for\\ninteracting with the graphical display of a virtualized guest OS. It uses\\nGTK-VNC and libvirt to look up the VNC server details associated with the\\nguest. It is intended as a replacement for the traditional vncviewer\\nclient, since the latter does not support SSL/TLS encryption of x509\\ncertificate authentication.\\n\\nAll users requiring virt-viewer should install this newly-released package,\\nwhich adds this enhancement.\\n\", \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"_storage_path\": null, \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"\", \"_id\": \"4d6d98c7-8e7d-421d-aac2-512bd7645b91\", \"_href\": \"/pulp/api/v2/content/units/erratum/4d6d98c7-8e7d-421d-aac2-512bd7645b91/\", \"children\": {}}]"
