references\": [{\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=432618\", \"type\": \"bugzilla\", \"id\": \"432618\", \"title\": null}], \"_content_type_id\": \"erratum\", \"id\": \"RHBA-2008:0280\", \"severity\": \"\", \"title\": \"xen bug fix update\", \"version\": \"4\", \"reboot_suggested\": false, \"type\": \"bugfix\", \"pkglist\": [{\"packages\": [{\"src\": \"xen-3.0.3-41.el5_1.6.src.rpm\", \"name\": \"xen-devel\", \"sum\": [\"md5\", \"cb807c5dbad920c6cea4a526cf696454\"], \"filename\": \"xen-devel-3.0.3-41.el5_1.6.i386.rpm\", \"epoch\": \"0\", \"version\": \"3.0.3\", \"release\": \"41.el5_1.6\", \"arch\": \"i386\"}, {\"src\": \"xen-3.0.3-41.el5_1.6.src.rpm\", \"name\": \"xen\", \"sum\": [\"md5\", \"d76b4b87733a2af7371aabcc1f6e304d\"], \"filename\": \"xen-3.0.3-41.el5_1.6.i386.rpm\", \"epoch\": \"0\", \"version\": \"3.0.3\", \"release\": \"41.el5_1.6\", \"arch\": \"i386\"}], \"name\": \"RHEL Virtualization (v. 5 for 32-bit x86)\", \"short\": \"rhel-i386-server-vt-5\"}], \"status\": \"final\", \"updated\": \"2008-05-20 00:00:00\", \"description\": \"Xen is an open source vitalization monitor; allowing for numerous operating\\nsystems to be in use on the same computer simultaneously. \\n\\nThese packages address the following bug:\\n\\n* Xen can allow a user to pass a PCI device through to another domain. A\\nbug was present that would not allow the PCI device to be visible in the\\nselected domain. This error has now been corrected with this update,\\nallowing for successful PCI device passthrough.\\n\\nUsers of Xen should upgrade to these updated packages, which resolves \\nthis issues. \", \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"_storage_path\": null, \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"\", \"_id\": \"1e6e91fb-9cf4-40cf-8ded-d037e7ca2685\", \"_href\": \"/pulp/api/v2/content/units/erratum/1e6e91fb-9cf4-40cf-8ded-d037e7ca2685/\", \"children\": {}}, {\"issued\": \"2009-01-20 14:37:04\", \"refe