      string: "[{\"issued\": \"2009-01-20 14:37:04\", \"references\": [{\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=248973\", \"type\": \"bugzilla\", \"id\": \"248973\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=428867\", \"type\": \"bugzilla\", \"id\": \"428867\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=428868\", \"type\": \"bugzilla\", \"id\": \"428868\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=437514\", \"type\": \"bugzilla\", \"id\": \"437514\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=441841\", \"type\": \"bugzilla\", \"id\": \"441841\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=443604\", \"type\": \"bugzilla\", \"id\": \"443604\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=446498\", \"type\": \"bugzilla\", \"id\": \"446498\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=452468\", \"type\": \"bugzilla\", \"id\": \"452468\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=453061\", \"type\": \"bugzilla\", \"id\": \"453061\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=457878\", \"type\": \"bugzilla\", \"id\": \"457878\", \"title\": null}], \"_content_type_id\": \"erratum\", \"id\": \"RHBA-2009:0137\", \"severity\": \"\", \"title\": \"virt-manager enhancement and bug fix update\", \"version\": \"3\", \"reboot_suggested\": false, \"type\": \"bugfix\", \"pkglist\": [{\"packages\": [{\"src\": \"virt-manager-0.5.3-10.el5.src.rpm\", \"name\": \"virt-manager\", \"sum\": [\"md5\", \"14b3889cd4486a2c0713ac9bdf173692\"], \"filename\": \"virt-manager-0.5.3-10.el5.i386.rpm\", \"epoch\": \"0\", \"version\": \"0.5.3\", \"release\": \"10.el5\", \"arch\": \"i386\"}], \"name\": \"RHEL Virtualization (v. 5 for 32-bit x86)\", \"short\": \"rhel-i386-server-vt-5\"}], \"status\": \"final\", \"updated\": \"2009-01-20 14:37:04\", \"description\": \"Virtual Machine Manager (virt-manager) provides a graphical tool for\\nadministering virtual machines such as Xen. It uses libvirt as the backend\\nmanagement API.\\n\\nThis updated virt-manager package provides the following enhancements:\\n\\n* Network bridges created on bonding/vlan devices are now listed\\n* VNC keymap can now be specified when adding a graphics device to an\\nexisting VM\\n\\nIn addition, this updated package provides fixes for the following bugs:\\n\\n* A Memory leak occurs if virt-manager is left running for a long while\\n* 'Disk size' value is overwritten if pressing 'back' in the VM creation wizard\\n* Cannot change current memory and max memory simultaneously for an\\nexisting guest (only max memory is honored)\\n* Max memory can be set lower than current memory value if manually entered\\n* Preceding or trailing whitespace when specifying an install URL or\\nkickstart file causes install to fail\\n* Opening a xen connection via File -> Open Connection -> xen conflicts\\nwith the default xen connection\\n* Pressing 'Enter' after manually typing a path in the various file\\nchoosers does not update the chooser's directory contents.\\n* Network creation wizard can be launched even if virt-manager is not\\nconnected to the hypervisor.\\n* Sizes for block devices are not shown in the summary section of the 'Add\\nHardware' and 'New VM' wizards\\n* The default bridge selection is incorrect on a system with two network\\ncards, and could cause the 'Add Hardware' wizard or 'New VM' wizard to fail\\n* Help contents in the 'Host Details' section pointed to non-existent docs.\\n* A VM's open serial console does not print new output after the VM is\\nrebooted.\\n* The --show-* command line commands do not work, breaking gnome-vm-applet.\\n\\nUsers of virt-manager are advised to upgrade to this updated package, which\\nprovide these enhancements and bug fixes.\", \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"_storage_path\": null, \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"\", \"_id\": \"c33c1fe7-d62f-48c5-bb28-a19229b11141\", \"_href\": \"/pulp/api/v2/content/units/erratum/c33c1fe7-d62f-48c5-bb28-a19229b11141/\", \"children\": {}}, {\"issued\": \"2007-03-13 00:00:00\", \"references\": [{\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=223805\", \"type\": \"bugzilla\", \"id\": \"223805\", \"title\": null}], \"_content_type_id\": \"erratum\", \"id\": \"RHBA-2007:0112\", \"severity\": \"\", \"title\": \"virt-manager bug fix update\", \"version\": \"4\", \"reboot_suggested\": false, \"type\": \"bugfix\", \"pkglist\": [{\"packages\": [{\"src\": \"virt-manager-0.2.6-7.0.2.el5.src.rpm\", \"name\": \"virt-manager\", \"sum\": [\"md5\", \"9e3510631dc751f78e3f17711d7c2669\"], \"filename\": \"virt-manager-0.2.6-7.0.2.el5.i386.rpm\", \"epoch\": \"0\", \"version\": \"0.2.6\", \"release\": \"7.0.2.el5\", \"arch\": \"i386\"}], \"name\": \"RHEL Virtualization (v. 5 for 32-bit x86)\", \"short\": \"rhel-i386-server-vt-5\"}], \"status\": \"final\", \"updated\": \"2007-03-14 00:00:00\", \"description\": \"Virtual Machine Manager provides a graphical tool for administering virtual\\r\\nmachines such as Xen. It uses libvirt as the backend management API.\\r\\n\\r\\nDue to limitations in the virtual mouse drivers, the virtual console window\\r\\nfor Xen guest domains shows two cursors which do not line up. After this\\r\\nupdate the mouse pointer will automatically be confined to the virtual\\r\\nconsole window upon first mouse click. The local cursor will also be hidden\\r\\nso that only the virtual guest cursor is visible.\\r\\n\\r\\nUsers are advised to upgrade to this updated virt-manager package, which\\r\\nresolves this issue.\", \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"_storage_path\": null, \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"\", \"_id\": \"fddc5354-03d1-45a9-b2f9-143a80eca0bd\", \"_href\": \"/pulp/api/v2/content/units/erratum/fddc5354-03d1-45a9-b2f9-143a80eca0bd/\", \"children\": {}}, {\"issued\": \"2010-01-01 01:01:01\", \"references\": [], \"_content_type_id\": \"erratum\", \"id\": \"RHEA-2010:0001\", \"severity\": \"\", \"title\": \"Empty errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"pkglist\": [], \"status\": \"stable\", \"updated\": \"\", \"description\": \"Empty errata\", \"pushcount\": 1, \"from_str\": \"lzap+pub@redhat.com\", \"_storage_path\": null, \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"1\", \"_id\": \"26e4f2db-8c24-4247-8596-78ea9bc1235a\", \"_href\": \"/pulp/api/v2/content/units/erratum/26e4f2db-8c24-4247-8596-78ea9bc1235a/\", \"children\": {}}, {\"issued\": \"2010-01-01 01:01:01\", \"references\": [], \"_content_type_id\": \"erratum\", \"id\": \"RHEA-2010:0002\", \"severity\": \"\", \"title\": \"One package errata\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"security\", \"pkglist\": [{\"packages\": [{\"src\": \"http://www.fedoraproject.org\", \"name\": \"elephant\", \"filename\": \"elephant-0.3-0.8.noarch.rpm\", \"epoch\": null, \"version\": \"0.3\", \"release\": \"0.8\", \"arch\": \"noarch\"}], \"name\": \"1\", \"short\": \"\"}], \"status\": \"stable\", \"updated\": \"\", \"description\": \"One package errata\", \"pushcount\": 1, \"from_str\": \"lzap+pub@redhat.com\", \"_storage_path\": null, \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"1\", \"_id\": \"d7f9f5b0-579d-40d7-9bd8-d10117dfd1da\", \"_href\": \"/pulp/api/v2/content/units/erratum/d7f9f5b0-579d-40d7-9bd8-d10117dfd1da/\", \"children\": {}}, {\"issued\": \"2008-05-13 00:00:00\", \"references\": [{\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=350421\", \"type\": \"bugzilla\", \"id\": \"350421\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=360381\", \"type\": \"bugzilla\", \"id\": \"360381\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=433560\", \"type\": \"bugzilla\", \"id\": \"433560\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=435495\", \"type\": \"bugzilla\", \"id\": \"435495\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=443078\", \"type\": \"bugzilla\", \"id\": \"443078\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=443390\", \"type\": \"bugzilla\", \"id\": \"443390\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=444583\", \"type\": \"bugzilla\", \"id\": \"444583\", \"title\": null}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2007-3919.html\", \"type\": \"cve\", \"id\": \"CVE-2007-3919\", \"title\": null}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2008-2004.html\", \"type\": \"cve\", \"id\": \"CVE-2008-2004\", \"title\": null}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2008-1944.html\", \"type\": \"cve\", \"id\": \"CVE-2008-1944\", \"title\": null}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2008-1943.html\", \"type\": \"cve\", \"id\": \"CVE-2008-1943\", \"title\": null}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2008-0928.html\", \"type\": \"cve\", \"id\": \"CVE-2008-0928\", \"title\": null}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2007-5730.html\", \"type\": \"cve\", \"id\": \"CVE-2007-5730\", \"title\": null}], \"_content_type_id\": \"erratum\", \"id\": \"RHSA-2008:0194\", \"severity\": \"\", \"title\": \"Important: xen security and bug fix update\", \"version\": \"20\", \"reboot_suggested\": false, \"type\": \"security\", \"pkglist\": [{\"packages\": [{\"src\": \"xen-3.0.3-41.el5_1.5.src.rpm\", \"name\": \"xen\", \"sum\": [\"md5\", \"01bfef5c31ceb34204dc399bd83e347a\"], \"filename\": \"xen-3.0.3-41.el5_1.5.i386.rpm\", \"epoch\": \"0\", \"version\": \"3.0.3\", \"release\": \"41.el5_1.5\", \"arch\": \"i386\"}, {\"src\": \"xen-3.0.3-41.el5_1.5.src.rpm\", \"name\": \"xen-devel\", \"sum\": [\"md5\", \"6e4aad94c98dd23365e85ac79bf106f3\"], \"filename\": \"xen-devel-3.0.3-41.el5_1.5.i386.rpm\", \"epoch\": \"0\", \"version\": \"3.0.3\", \"release\": \"41.el5_1.5\", \"arch\": \"i386\"}], \"name\": \"RHEL Virtualization (v. 5 for 32-bit x86)\", \"short\": \"rhel-i386-server-vt-5\"}], \"status\": \"final\", \"updated\": \"2008-05-13 00:00:00\", \"description\": \"The xen packages contain tools for managing the virtual machine monitor in\\nRed Hat Virtualization.\\n\\nThese updated packages fix the following security issues:\\n\\nDaniel P. Berrange discovered that the hypervisor's para-virtualized\\nframebuffer (PVFB) backend failed to validate the format of messages\\nserving to update the contents of the framebuffer. This could allow a\\nmalicious user to cause a denial of service, or compromise the privileged\\ndomain (Dom0). (CVE-2008-1944)\\n\\nMarkus Armbruster discovered that the hypervisor's para-virtualized\\nframebuffer (PVFB) backend failed to validate the frontend's framebuffer\\ndescription. This could allow a malicious user to cause a denial of\\nservice, or to use a specially crafted frontend to compromise the\\nprivileged domain (Dom0). (CVE-2008-1943)\\n\\nChris Wright discovered a security vulnerability in the QEMU block format\\nauto-detection, when running fully-virtualized guests. Such\\nfully-virtualized guests, with a raw formatted disk image, were able\\nto write a header to that disk image describing another format. This could\\nallow such guests to read arbitrary files in their hypervisor's host.\\n(CVE-2008-2004)\\n\\nIan Jackson discovered a security vulnerability in the QEMU block device\\ndrivers backend. A guest operating system could issue a block device\\nrequest and read or write arbitrary memory locations, which could lead to\\nprivilege escalation. (CVE-2008-0928)\\n\\nTavis Ormandy found that QEMU did not perform adequate sanity-checking of\\ndata received via the \\\"net socket listen\\\" option. A malicious local\\nadministrator of a guest domain could trigger this flaw to potentially\\nexecute arbitrary code outside of the domain. (CVE-2007-5730)\\n\\nSteve Kemp discovered that the xenbaked daemon and the XenMon utility\\ncommunicated via an insecure temporary file. A malicious local\\nadministrator of a guest domain could perform a symbolic link attack,\\ncausing arbitrary files to be truncated. (CVE-2007-3919)\\n\\nAs well, in the previous xen packages, it was possible for Dom0 to fail to\\nflush data from a fully-virtualized guest to disk, even if the guest\\nexplicitly requested the flush. This could cause data integrity problems on\\nthe guest. In these updated packages, Dom0 always respects the request to\\nflush to disk.\\n\\nUsers of xen are advised to upgrade to these updated packages, which\\nresolve these issues.\", \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"_storage_path\": null, \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"\", \"_id\": \"2cdfa3ba-cc5b-4ac1-a4df-f517d29f009e\", \"_href\": \"/pulp/api/v2/content/units/erratum/2cdfa3ba-cc5b-4ac1-a4df-f517d29f009e/\", \"children\": {}}, {\"issued\": \"2009-10-15 00:00:00\", \"references\": [{\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=528163\", \"type\": \"bugzilla\", \"id\": \"528163\", \"title\": null}], \"_content_type_id\": \"erratum\", \"id\": \"RHBA-2009:1514\", \"severity\": \"\", \"title\": \"xen bug fix update\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"bugfix\", \"pkglist\": [{\"packages\": [{\"src\": \"xen-3.0.3-94.el5_4.2.src.rpm\", \"name\": \"xen-devel\", \"sum\": [\"md5\", \"1dc6e459048259c0bed22646437fcd84\"], \"filename\": \"xen-devel-3.0.3-94.el5_4.2.i386.rpm\", \"epoch\": \"0\", \"version\": \"3.0.3\", \"release\": \"94.el5_4.2\", \"arch\": \"i386\"}, {\"src\": \"xen-3.0.3-94.el5_4.2.src.rpm\", \"name\": \"xen\", \"sum\": [\"md5\", \"27b0b86b90cb60d071bc96dfbff67a06\"], \"filename\": \"xen-3.0.3-94.el5_4.2.i386.rpm\", \"epoch\": \"0\", \"version\": \"3.0.3\", \"release\": \"94.el5_4.2\", \"arch\": \"i386\"}], \"name\": \"RHEL Virtualization (v. 5 for 32-bit x86)\", \"short\": \"rhel-i386-server-vt-5\"}], \"status\": \"final\", \"updated\": \"2009-10-15 00:00:00\", \"description\": \"Xen is a high performance and secure open source virtualization framework.\\nVirtualization allows users to run guest operating systems in virtual\\nmachines on top of a host operating system.\\n\\nThese updated xen packages fix the following bug:\\n\\n* issuing an \\\"xm info\\\" command or any virsh commands caused xend to leak\\nmemory. As well, xend's memory consumption grew very quickly in combination\\nwith cluster suite, which uses virsh to monitor running guests. This update\\nfixes the underlying errors in the PyList_Append and PyDict_SetItemString\\nfunctions that caused the memory leaks. (BZ#528163)\\n\\nAll xen users are advised to upgrade to these updated packages, which\\nresolve this issue. Note: after installation, the xend service must be\\nrestarted for this update to take effect.\", \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"_storage_path\": null, \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"\", \"_id\": \"3e2dd02e-ffd7-4934-92d4-6227cebc5ed0\", \"_href\": \"/pulp/api/v2/content/units/erratum/3e2dd02e-ffd7-4934-92d4-6227cebc5ed0/\", \"children\": {}}, {\"issued\": \"2010-03-30 08:07:30\", \"references\": [{\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=503721\", \"type\": \"bugzilla\", \"id\": \"503721\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=506927\", \"type\": \"bugzilla\", \"id\": \"506927\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=511925\", \"type\": \"bugzilla\", \"id\": \"511925\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=512072\", \"type\": \"bugzilla\", \"id\": \"512072\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=516129\", \"type\": \"bugzilla\", \"id\": \"516129\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=523767\", \"type\": \"bugzilla\", \"id\": \"523767\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=545837\", \"type\": \"bugzilla\", \"id\": \"545837\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=547380\", \"type\": \"bugzilla\", \"id\": \"547380\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=558855\", \"type\": \"bugzilla\", \"id\": \"558855\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=569339\", \"type\": \"bugzilla\", \"id\": \"569339\", \"title\": null}], \"_content_type_id\": \"erratum\", \"id\": \"RHBA-2010:0282\", \"severity\": \"\", \"title\": \"python-virtinst bug fix and enhancement update\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"bugfix\", \"pkglist\": [{\"packages\": [{\"src\": \"python-virtinst-0.400.3-9.el5.src.rpm\", \"name\": \"python-virtinst\", \"sum\": [\"md5\", \"6105d7af490975a56d1a8022fbb97bbb\"], \"filename\": \"python-virtinst-0.400.3-9.el5.noarch.rpm\", \"epoch\": \"0\", \"version\": \"0.400.3\", \"release\": \"9.el5\", \"arch\": \"noarch\"}], \"name\": \"RHEL Virtualization (v. 5 for 32-bit x86)\", \"short\": \"rhel-i386-server-vt-5\"}], \"status\": \"final\", \"updated\": \"2010-03-30 08:07:30\", \"description\": \"python-virtinst is a module that helps build and install libvirt based\\nvirtual machines.\\n\\nThis updated package addresses the following issues:\\n\\n* When installing a KVM Windows guest with virt-install, QEMU would not\\nimmediately recognise the installation. An error message would appear,\\ndespite a successful installation. A minor delay has been added to allow\\nthe correct information to be gathered, and the incorrect error message\\nno longer appears. (BZ#498237)\\n\\n* An unsupported --prompt option was listed in the --help output for\\nvirt-image. When virt-image --prompt was run, an error message would\\nprint. The --prompt option has been removed from the --help output.\\n(BZ#503721)\\n\\n* cow, qcow and qcow2 were not listed in the virt-convert format\\nwhitelist, although they were supported. An unknown disk format error\\nwould print for each format when virt-convert was run from a VMware\\nvirtual machine to a virt-image. cow, qcow and qcow2 are now listed.\\nBZ#506927)\\n\\n* virt-install would fail when re-installing a virtual system using an\\n.img file that had been moved or deleted, instead of re-creating the\\nguest image. The error was found to be spurious characters in the image\\npaths ('/'). Code has been corrected in python-virtinst to prevent this\\nerror. (BZ#511925)\\n\\n* By default, virtual disks are not opened with O_DIRECT. This meant\\ndata would sometimes be cached twice: once inside the virtual machine,\\nand once outside. Users had to manually add\\n<driver name='qemu' cache='none'/> to the virtual machine definition\\nto prevent double caching. The default cache mode of QEMU and KVM guests\\nis now set to \\\"none\\\", which prevents inconsistent disc states.\\n(BZ#512072)\\n\\n* The --disk option of virt-install was not compatible with the --prompt\\noption, and caused error messages to print when they were used together.\\nThe interaction between these two options has been adjusted, and --disk\\ncan now be used with --prompt successfully. (BZ#516129)\\n\\n* When --wait is specified as 0, virt-install should begin the installation\\nprocess and exit the console. However, a syntax error in the code caused\\nvirt-install --wait to perform as if it was not specified, and the console\\nmust be closed manually. The syntax error has now been corrected, and if\\n--wait=0, the installation process will begin and close the console.\\n(BZ#517081)\\n\\n* When running virt-install --prompt --nographics, if the disk size was\\ntoo big for the available diskspace, a badly formatted error message would\\nprint. The error message syntax has been corrected, and the user prompt\\nnow appears on a new line beneath the message. (BZ#523767)\\n\\n* virt-install reported that the installation was still in progress after\\nthe installation was complete and the guest machine was being rebooted.\\nThe post installation error catching and reporting has been improved. The\\nguest state is now reported accurately. (BZ#545837)\\n\\n* An os dictionary entry has been backported into this release. Users no\\nlonger need to use virtio26 to enable virtio support for guests. This\\nentry can be selected in virt-manager or via virt-install --os-variant.\\n(BZ#547380)\\n\\n* libvirt was, at times, unable to start guest systems when installing\\nunder a minor load, and the install would fail. There were memory problems\\nif another process was writing to disk simultaneously, and virt-install\\nwas misreading nonsparse disk images. This fix modifies the libvirt\\ntimeout manager to better cope with shared I/O conditions an adds the\\n0_DSYNC flag to python-virtinst to manage nonsparse disk reading.\\n(BZ#558855)\\n\\n* Previously, a patch was added to virtinst to avoid non-sparse volume\\ncreation, because libvirt did not drop the pool lock while allocating.\\nHowever, the libvirt version in this release does not have this issue.\\nThe patch has been removed and virt-install no longer ignores\\n--nonsparse when creating an image inside libvirt's storage pool.\\n(BZ#569339)\\n\\nUsers are advised to upgrade to this updated python-virtinst package which\\nresolves these issues.\", \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"_storage_path\": null, \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"\", \"_id\": \"860a4bf1-563c-4c6f-8b92-386f0e7350cd\", \"_href\": \"/pulp/api/v2/content/units/erratum/860a4bf1-563c-4c6f-8b92-386f0e7350cd/\", \"children\": {}}, {\"issued\": \"2009-09-02 09:47:43\", \"references\": [{\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=476717\", \"type\": \"bugzilla\", \"id\": \"476717\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=506714\", \"type\": \"bugzilla\", \"id\": \"506714\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=508747\", \"type\": \"bugzilla\", \"id\": \"508747\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=508784\", \"type\": \"bugzilla\", \"id\": \"508784\", \"title\": null}], \"_content_type_id\": \"erratum\", \"id\": \"RHBA-2009:1412\", \"severity\": \"\", \"title\": \"python-virtinst bug fix and enhancement update\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"bugfix\", \"pkglist\": [{\"packages\": [{\"src\": \"python-virtinst-0.400.3-5.el5.src.rpm\", \"name\": \"python-virtinst\", \"sum\": [\"md5\", \"f06c59b385175e48503527c7d9b66104\"], \"filename\": \"python-virtinst-0.400.3-5.el5.noarch.rpm\", \"epoch\": \"0\", \"version\": \"0.400.3\", \"release\": \"5.el5\", \"arch\": \"noarch\"}], \"name\": \"RHEL Virtualization (v. 5 for 32-bit x86)\", \"short\": \"rhel-i386-server-vt-5\"}], \"status\": \"final\", \"updated\": \"2009-09-02 09:47:43\", \"description\": \"The python-virtinst package contains virtinst, a module to help start\\ninstallations of Red Hat Enterprise Linux or Fedora inside a virtual\\nmachine. It supports para-virtualized and fully-virtualized guests. As\\nwell, the python-virtinst package contains a script, virt-install, which\\nuses virtinst in a command-line mode.\\n\\nThis update addresses the following bugs:\\n\\n* to install a virtual machine using a remote ISO, the \\\"--cdrom\\\" argument\\ncan take a Uniform Resource Indicator (URI) value. Previously this did not\\nwork, instead failing with a \\\"Cannot create storage for cdrom device error.\\nThe re-base to version 0.400.3 (see below) includes a fix for this: giving\\na remote URI value to the \\\"--cdrom\\\" argument now works as expected.\\n(BZ#506714)\\n\\n* if installation of a virtual instance of Red Hat Enterprise Linux or\\nFedora took longer than the time specified by the \\\"--wait\\\" option,\\nvirt-installs exited and printed the error \\\"Installation has exceeded\\nspecified timelimit. Aborting.\\\" Since the installation itself is not\\naffected, \\\"Aborting\\\" has been edited to the clearer \\\"Exiting application\\\".\\n(BZ#476717)\\n\\nAs well, this updated package includes the following enhancements:\\n\\n* when creating a new guest, the default sound hardware was previously\\nes1370 with the user able to select pcspk and sb16 as alternatives. For\\nthis update, ac97 has been added as an option for both Xen and KVM virtual\\nmachines. As well, for KVM virtual machines, ac97 is now the default choice\\n(for Xen virtual machines the default remains es1370). (BZ#508747)\\n\\n* to support KVM on Red Hat Enterprise Linux 5, python-virtinst was\\nre-based from version 0.300.2 to version 0.400.3. (BZ#489375)\\n\\nAlong with KVM support, this re-base adds multiple new features, including:\\n\\n- the new \\\"virt-convert\\\" tool. virt-convert allows conversion between\\ndifferent virtualization configuration file formats. Note: this currently\\nonly supports converting between vmx and virt-image formats.\\n\\n- virt-install support for remote guest installations.\\n\\n- the new \\\"--disk\\\" option for virt-install. This allows many more storage\\nattributes via the command line, as well as libvirt storage specific\\ninformation.\\n\\n- the new \\\"--sound\\\" option for virt-install. This allows sound devices to\\nbe attached to guest operating systems.\\n\\n- the new \\\"--hostdev\\\" option for virt-install. This allows a physical host\\ndevice to be attached to guest operating systems.\\n\\n- the new \\\"--import\\\" option for virt-install. This allows for the creation\\nof a guest from an existing disk image, with no installation phase\\nrequired.\\n\\n- the virt-* tools no longer run interactively by default. The user must\\npass the --prompt option to force this mode. (Messages to STD OUT inform\\nusers familiar with the previous default of this new setting.) This was\\ndone to make the tools more friendly for scripting purposes.\\n\\nUsers of python-virtinst are advised to upgrade to this updated package,\\nwhich fixes these issues and provides these enhancements.\", \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"_storage_path\": null, \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"\", \"_id\": \"5521112c-408b-4318-99a3-75d31f47ec8f\", \"_href\": \"/pulp/api/v2/content/units/erratum/5521112c-408b-4318-99a3-75d31f47ec8f/\", \"children\": {}}, {\"issued\": \"2010-03-30 08:07:30\", \"references\": [{\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=483884\", \"type\": \"bugzilla\", \"id\": \"483884\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=496579\", \"type\": \"bugzilla\", \"id\": \"496579\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=500213\", \"type\": \"bugzilla\", \"id\": \"500213\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=500217\", \"type\": \"bugzilla\", \"id\": \"500217\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=504262\", \"type\": \"bugzilla\", \"id\": \"504262\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=504914\", \"type\": \"bugzilla\", \"id\": \"504914\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=507551\