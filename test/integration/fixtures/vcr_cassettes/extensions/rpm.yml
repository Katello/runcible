      string: "[{\"requires\": [[\"pulp-builtins-consumer-extensions\", \"EQ\", [\"0\", \"0.0.332\", null]], [\"/usr/bin/python\", null, [null, null, null]], [\"python-pulp-bindings\", \"EQ\", [\"0\", \"0.0.332\", null]], [\"python-pulp-common\", \"EQ\", [\"0\", \"0.0.332\", null]], [\"python-pulp-client-lib\", \"EQ\", [\"0\", \"0.0.332\", null]]], \"_storage_path\": \"/var/lib/pulp/content/rpm/.//pulp-consumer-client/0.0.332/2.fc16/noarch/83a324d4d3ae8e28fedc6487560095ae4d2c24e13f691e6db8064f1eef5c525a/pulp-consumer-client-0.0.332-2.fc16.noarch.rpm\", \"repodata\": {\"filelists\": \"\\n<package pkgid=\\\"83a324d4d3ae8e28fedc6487560095ae4d2c24e13f691e6db8064f1eef5c525a\\\" name=\\\"pulp-consumer-client\\\" arch=\\\"noarch\\\">\\n    <version epoch=\\\"0\\\" ver=\\\"0.0.332\\\" rel=\\\"2.fc16\\\"/>\\n\\n    <file>/etc/pulp/consumer/consumer.conf</file>\\n    <file>/usr/bin/pulp-consumer</file>\\n    <file type=\\\"dir\\\">/etc/pki/pulp/consumer</file>\\n    <file type=\\\"dir\\\">/etc/pulp/consumer</file>\\n    <file type=\\\"dir\\\">/etc/pulp/consumer/conf.d</file>\\n    <file type=\\\"dir\\\">/usr/lib/pulp/consumer/extensions</file>\\n</package>\\n\", \"other\": \"\\n<package pkgid=\\\"83a324d4d3ae8e28fedc6487560095ae4d2c24e13f691e6db8064f1eef5c525a\\\" name=\\\"pulp-consumer-client\\\" arch=\\\"noarch\\\">\\n    <version epoch=\\\"0\\\" ver=\\\"0.0.332\\\" rel=\\\"2.fc16\\\"/>\\n\\n<changelog author=\\\"Jeff Ortel &lt;jortel@redhat.com&gt; 0.0.324-1\\\" date=\\\"1345118400\\\">- Add support to depsolve and include missing dependencies during import from\\n  another repository. (jortel@redhat.com)\\n- Added remove units extension (jason.dobies@redhat.com)</changelog>\\n<changelog author=\\\"Jeff Ortel &lt;jortel@redhat.com&gt; 0.0.325-1\\\" date=\\\"1345982400\\\">- Refactored repo and repo group commands to the client package\\n  (jason.dobies@redhat.com)\\n- 847814 - added completed task cache to all_tasks method\\n  (jason.connor@gmail.com)</changelog>\\n<changelog author=\\\"Jeff Ortel &lt;jortel@redhat.com&gt; 0.0.326-1\\\" date=\\\"1346414400\\\">- CLI for managing event listeners. (mhrivnak@redhat.com)\\n- Added an event notifier type that sends emails. (mhrivnak@redhat.com)\\n- Consumer Group support (james.slagle@gmail.com)</changelog>\\n<changelog author=\\\"Jeff Ortel &lt;jortel@redhat.com&gt; 0.0.327-1\\\" date=\\\"1347019200\\\">- 844751 - now storing repo create time in UTC and with the timezone explicitly\\n  serialized into the ISO8601 string. (mhrivnak@redhat.com)\\n- 838678 - Add Pulp convention of '' meaning None (jason.dobies@redhat.com)\\n- 850863 - Print usage if a non-kwarg is specified (jason.dobies@redhat.com)\\n- Client support for copying puppet modules between repositories\\n  (jason.dobies@redhat.com)\\n- Refactored upload commands to reusable package and implemented Puppet\\n  module upload (jason.dobies@redhat.com)</changelog>\\n<changelog author=\\\"Jeff Ortel &lt;jortel@redhat.com&gt; 0.0.328-1\\\" date=\\\"1348228800\\\">- Added conduit call for a group plugin to read a repo's scratchpad\\n  (jason.dobies@redhat.com)\\n- 858037 - Fixed and added safety check to avoid adding permissions with\\n  resource type dict, added migrate script to delete all the old such entries\\n  (skarmark@redhat.com)\\n- Added sync schedule commands for Puppet repositories\\n  (jason.dobies@redhat.com)\\n- Added sync schedule support for Puppet repositories (jason.dobies@redhat.com)\\n- Added reusable commands for schedule manipulation (jason.dobies@redhat.com)\\n- 855380 - Fixed principal lookup to use correct API (jason.dobies@redhat.com)\\n- 857176 - added reaper thread to dispatch history that removes archived calls\\n  that have expired (jason.connor@gmail.com)\\n- 854260 - Adding an optional 'repository_memberships' attribute to units that\\n  are returned by a unit search. The new attribute is a list of repository IDs.\\n  (mhrivnak@redhat.com)\\n- 847091 - Hiding unit association data by default during association queries\\n  unless it is requested. (mhrivnak@redhat.com)\\n- added call_report field to current event handlers (jason.connor@gmail.com)\\n- 855384 - providing a mechanism that propagates the principal information to\\n  the task, which sets the principal around the execution of its call\\n  (jason.connor@gmail.com)\\n- 855380 - Changed import conduit to receive the association owner\\n  (jason.dobies@redhat.com)</changelog>\\n<changelog author=\\\"Jeff Ortel &lt;jortel@redhat.com&gt; 0.0.329-1\\\" date=\\\"1349006400\\\">- REST APIs providing schedule management for updating and uninstalling content\\n  units on consumers (jason.connor@gmail.com)</changelog>\\n<changelog author=\\\"Jeff Ortel &lt;jortel@redhat.com&gt; 0.0.330-1\\\" date=\\\"1349179200\\\">- Version alignment.</changelog>\\n<changelog author=\\\"Jeff Ortel &lt;jortel@redhat.com&gt; 0.0.331-1\\\" date=\\\"1349438400\\\">- 862787 - fixing pulp server conf filename at a couple of places\\n  (skarmark@redhat.com)\\n- 860425 - fix consumer update() passing display-name instead of display_name.\\n  (jortel@redhat.com)\\n- 851712 - add the fallback of inspecting the current task state to better\\n  guess what the sync result code should be, including utilizing the new\\n  canceled result code (jason.connor@gmail.com)\\n- 856713 - add requires: qpid-cpp-server-daemon. (jortel@redhat.com)\\n- 856642 - Changed the signature for create with distributors to be keyword\\n  based (jason.dobies@redhat.com)\\n- 862423 - Fixed the translation into the transfer objects\\n  (jason.dobies@redhat.com)\\n- 853080 - Client should translate arg display-name to server display_name\\n  (jason.dobies@redhat.com)\\n- 852072 - Added the ability to circumvent the upload workflow in the event of\\n  a metadata generation failure and have the workflow print gracefully handle\\n  the exception and notify the user (jason.dobies@redhat.com)\\n- 862423 - Added conduit ability to search units outside of just a repository\\n  (j