references\": [{\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=432618\", \"type\": \"bugzilla\", \"id\": \"432618\", \"title\": null}], \"_content_type_id\": \"erratum\", \"id\": \"RHBA-2008:0280\", \"severity\": \"\", \"title\": \"xen bug fix update\", \"version\": \"4\", \"reboot_suggested\": false, \"type\": \"bugfix\", \"pkglist\": [{\"packages\": [{\"src\": \"xen-3.0.3-41.el5_1.6.src.rpm\", \"name\": \"xen-devel\", \"sum\": [\"md5\", \"cb807c5dbad920c6cea4a526cf696454\"], \"filename\": \"xen-devel-3.0.3-41.el5_1.6.i386.rpm\", \"epoch\": \"0\", \"version\": \"3.0.3\", \"release\": \"41.el5_1.6\", \"arch\": \"i386\"}, {\"src\": \"xen-3.0.3-41.el5_1.6.src.rpm\", \"name\": \"xen\", \"sum\": [\"md5\", \"d76b4b87733a2af7371aabcc1f6e304d\"], \"filename\": \"xen-3.0.3-41.el5_1.6.i386.rpm\", \"epoch\": \"0\", \"version\": \"3.0.3\", \"release\": \"41.el5_1.6\", \"arch\": \"i386\"}], \"name\": \"RHEL Virtualization (v. 5 for 32-bit x86)\", \"short\": \"rhel-i386-server-vt-5\"}], \"status\": \"final\", \"updated\": \"2008-05-20 00:00:00\", \"description\": \"Xen is an open source vitalization monitor; allowing for numerous operating\\nsystems to be in use on the same computer simultaneously. \\n\\nThese packages address the following bug:\\n\\n* Xen can allow a user to pass a PCI device through to another domain. A\\nbug was present that would not allow the PCI device to be visible in the\\nselected domain. This error has now been corrected with this update,\\nallowing for successful PCI device passthrough.\\n\\nUsers of Xen should upgrade to these updated packages, which resolves \\nthis issues. \", \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"_storage_path\": null, \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"\", \"_id\": \"1e6e91fb-9cf4-40cf-8ded-d037e7ca2685\", \"_href\": \"/pulp/api/v2/content/units/erratum/1e6e91fb-9cf4-40cf-8ded-d037e7ca2685/\", \"children\": {}}, {\"issued\": \"2009-01-20 14:37:04\", \"references\": [{\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=428209\", \"type\": \"bugzilla\", \"id\": \"428209\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=428879\", \"type\": \"bugzilla\", \"id\": \"428879\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=442140\", \"type\": \"bugzilla\", \"id\": \"442140\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=442429\", \"type\": \"bugzilla\", \"id\": \"442429\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=442730\", \"type\": \"bugzilla\", \"id\": \"442730\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=444642\", \"type\": \"bugzilla\", \"id\": \"444642\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=448533\", \"type\": \"bugzilla\", \"id\": \"448533\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=450556\", \"type\": \"bugzilla\", \"id\": \"450556\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=458968\", \"type\": \"bugzilla\", \"id\": \"458968\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=460138\", \"type\": \"bugzilla\", \"id\": \"460138\", \"title\": null}], \"_content_type_id\": \"erratum\", \"id\": \"RHBA-2009:0142\", \"severity\": \"\", \"title\": \"libvirt bug fix and enhancement update\", \"version\": \"3\", \"reboot_suggested\": false, \"type\": \"bugfix\", \"pkglist\": [{\"packages\": [{\"src\": \"libvirt-0.3.3-14.el5.src.rpm\", \"name\": \"libvirt-devel\", \"sum\": [\"md5\", \"5e5dbc375141b198add86d576dca213a\"], \"filename\": \"libvirt-devel-0.3.3-14.el5.i386.rpm\", \"epoch\": \"0\", \"version\": \"0.3.3\", \"release\": \"14.el5\", \"arch\": \"i386\"}, {\"src\": \"libvirt-0.3.3-14.el5.src.rpm\", \"name\": \"libvirt\", \"sum\": [\"md5\", \"a25c220b6612aafe3a41771cda8e476c\"], \"filename\": \"libvirt-0.3.3-14.el5.i386.rpm\", \"epoch\": \"0\", \"version\": \"0.3.3\", \"release\": \"14.el5\", \"arch\": \"i386\"}, {\"src\": \"libvirt-0.3.3-14.el5.src.rpm\", \"name\": \"libvirt-python\", \"sum\": [\"md5\", \"bd4cc0be084270c16a6ff2b82008e5b3\"], \"filename\": \"libvirt-python-0.3.3-14.el5.i386.rpm\", \"epoch\": \"0\", \"version\": \"0.3.3\", \"release\": \"14.el5\", \"arch\": \"i386\"}], \"name\": \"RHEL Virtualization (v. 5 for 32-bit x86)\", \"short\": \"rhel-i386-server-vt-5\"}], \"status\": \"final\", \"updated\": \"2009-01-20 14:37:04\", \"description\": \"libvirt is a C API for managing and interacting with the virtualization \\ncapabilities of Linux, and other operating systems. libvirt also provides \\ntools for remotely managing virtualized systems.\\n\\nBugs fixed in these updated packages include:\\n\\n* XML special characters caused various bugs in libvirt. The virt-install\\ncommand failed when escaped XML characters were used in additional \\narguments. For example, using '\\\\&amp\\\\;' as a command line argument caused\\nvirt-install to fail. Using escaped XML characters in xm configuration \\nfiles caused libvirt to crash. Both these issues are resolved in the \\nupdated libvirt packages. The updated libvirt packages have better support\\nand error checking for escaped XML special characters. \\n\\n* A bug in libvirt's domain hash table caused virt-manager to crash or \\nsegfault when a domain was removed. \\n\\n* libvirt caused the order of network bridges specified by virt-install to\\nchange order. The updated libvirt packages respect the order of network \\nbridges specified by other applications.\\n\\n* The libvirt RPM did not require the nc package. This caused errors when \\nusing libvirt's remote management utilities when the nc package was not \\ninstalled. The libvirt RPM now requires the nc package.\\n\\n* The libvirt-devel RPM did not require the xen-devel package causing \\nvarious errors. the libvirt-devel RPM now explicitly requires the xen-devel\\npackage.\\n\\n* Para-virtualized guests created with virt-install and the '--vncport'\\noption to specify a port for vnc access caused libvirt to assigned a random\\nunused port. The updated package uses the port number specified with the \\n'--vncport' option. \\n\\n* Several inconsistent or incomplete man pages for libvirt and the virsh \\ncommand are updated in these updated packages.\\n\\n* The libvirt RPM used a non standard RPM spec file. The libvirt packages\\nnow use standard spec files.\\n\\nEnhancements added in these updated packages include:\\n\\n* Devices can now be attached or detached for inactive domains. Inactive\\ndomains now have hot plug functionality.\\n\\n* libvirt now provides statistics for block devices for para-virtualized\\nand fully virtualized Red Hat Enterprise Linux 4 guests.\\n\\n* The updated libvirt packages have enhanced support for expanded xvd, \\nvirtualized block devices.\\n\\nUsers are advised to upgrade to these updated libvirt packages, which \\nresolve these bugs and provide these enhancements.\", \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"_storage_path\": null, \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"\", \"_id\": \"77fa4bb7-5f26-418c-a98d-f33dc7103f71\", \"_href\": \"/pulp/api/v2/content/units/erratum/77fa4bb7-5f26-418c-a98d-f33dc7103f71/\", \"children\": {}}, {\"issued\": \"2008-10-01 00:00:00\", \"references\": [{\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=445844\", \"type\": \"bugzilla\", \"id\": \"445844\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=447759\", \"type\": \"bugzilla\", \"id\": \"447759\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=454651\", \"type\": \"bugzilla\", \"id\": \"454651\", \"title\": null}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2008-1945.html\", \"type\": \"cve\", \"id\": \"CVE-2008-1945\", \"title\": null}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2008-1952.html\", \"type\": \"cve\", \"id\": \"CVE-2008-1952\", \"title\": null}], \"_content_type_id\": \"erratum\", \"id\": \"RHSA-2008:0892\", \"severity\": \"\", \"title\": \"Important: xen security and bug fix update\", \"version\": \"10\", \"reboot_suggested\": false, \"type\": \"security\", \"pkglist\": [{\"packages\": [{\"src\": \"xen-3.0.3-64.el5_2.3.src.rpm\", \"name\": \"xen-devel\", \"sum\": [\"md5\", \"1ffdf42ae8ddb661c45bc620ad5f673e\"], \"filename\": \"xen-devel-3.0.3-64.el5_2.3.i386.rpm\", \"epoch\": \"0\", \"version\": \"3.0.3\", \"release\": \"64.el5_2.3\", \"arch\": \"i386\"}, {\"src\": \"xen-3.0.3-64.el5_2.3.src.rpm\", \"name\": \"xen\", \"sum\": [\"md5\", \"e8c33d2c978c69f961b753f84f4ff9c9\"], \"filename\": \"xen-3.0.3-64.el5_2.3.i386.rpm\", \"epoch\": \"0\", \"version\": \"3.0.3\", \"release\": \"64.el5_2.3\", \"arch\": \"i386\"}], \"name\": \"RHEL Virtualization (v. 5 for 32-bit x86)\", \"short\": \"rhel-i386-server-vt-5\"}], \"status\": \"final\", \"updated\": \"2008-10-01 00:00:00\", \"description\": \"The xen packages contain tools for managing the virtual machine monitor in\\nRed Hat Virtualization.\\n\\nIt was discovered that the hypervisor's para-virtualized framebuffer (PVFB)\\nbackend failed to validate the frontend's framebuffer description properly.\\nThis could allow a privileged user in the unprivileged domain (DomU) to\\ncause a denial of service, or, possibly, elevate privileges to the\\nprivileged domain (Dom0). (CVE-2008-1952)\\n\\nA flaw was found in the QEMU block format auto-detection, when running\\nfully-virtualized guests and using Qemu images written on removable media\\n(USB storage, 3.5\\\" disks). Privileged users of such fully-virtualized\\nguests (DomU), with a raw-formatted disk image, were able to write a header\\nto that disk image describing another format. This could allow such guests\\nto read arbitrary files in their hypervisor's host (Dom0). (CVE-2008-1945)\\n\\nAdditionally, the following bug is addressed in this update:\\n\\n* The qcow-create command terminated when invoked due to glibc bounds\\nchecking on the realpath() function.\\n\\nUsers of xen are advised to upgrade to these updated packages, which\\nresolve these security issues and fix this bug.\", \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"_storage_path\": null, \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"\", \"_id\": \"241a0890-ac0f-4ac1-a18a-ed15cc7e7f12\", \"_href\": \"/pulp/api/v2/content/units/erratum/241a0890-ac0f-4ac1-a18a-ed15cc7e7f12/\", \"children\": {}}, {\"issued\": \"2010-03-30 08:07:30\", \"references\": [{\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=251666\", \"type\": \"bugzilla\", \"id\": \"251666\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=453042\", \"type\": \"bugzilla\", \"id\": \"453042\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=480317\", \"type\": \"bugzilla\", \"id\": \"480317\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=499453\", \"type\": \"bugzilla\", \"id\": \"499453\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=504910\", \"type\": \"bugzilla\", \"id\": \"504910\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=513211\", \"type\": \"bugzilla\", \"id\": \"513211\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=513604\", \"type\": \"bugzilla\", \"id\": \"513604\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=514025\", \"type\": \"bugzilla\", \"id\": \"514025\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=514448\", \"type\": \"bugzilla\", \"id\": \"514448\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=515757\", \"type\": \"bugzilla\", \"id\": \"515757\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=517049\", \"type\": \"bugzilla\", \"id\": \"517049\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=518124\", \"type\": \"bugzilla\", \"id\": \"518124\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=521346\", \"type\": \"bugzilla\", \"id\": \"521346\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=521799\", \"type\": \"bugzilla\", \"id\": \"521799\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=522850\", \"type\": \"bugzilla\", \"id\": \"522850\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=523819\", \"type\": \"bugzilla\", \"id\": \"523819\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=529880\", \"type\": \"bugzilla\", \"id\": \"529880\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=542756\", \"type\": \"bugzilla\", \"id\": \"542756\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=557446\", \"type\": \"bugzilla\", \"id\": \"557446\", \"title\": null}], \"_content_type_id\": \"erratum\", \"id\": \"RHBA-2010:0294\", \"severity\": \"\", \"title\": \"xen bug fix and enhancement update\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"bugfix\", \"pkglist\": [{\"packages\": [{\"src\": \"xen-3.0.3-105.el5.src.rpm\", \"name\": \"xen\", \"sum\": [\"md5\", \"8021d14767766b98c8cd7e1edc88f562\"], \"filename\": \"xen-3.0.3-105.el5.i386.rpm\", \"epoch\": \"0\", \"version\": \"3.0.3\", \"release\": \"105.el5\", \"arch\": \"i386\"}, {\"src\": \"xen-3.0.3-105.el5.src.rpm\", \"name\": \"xen-devel\", \"sum\": [\"md5\", \"5c6a8d28573e68b4c8784db614401223\"], \"filename\": \"xen-devel-3.0.3-105.el5.i386.rpm\", \"epoch\": \"0\", \"version\": \"3.0.3\", \"release\": \"105.el5\", \"arch\": \"i386\"}], \"name\": \"RHEL Virtualization (v. 5 for 32-bit x86)\", \"short\": \"rhel-i386-server-vt-5\"}], \"status\": \"final\", \"updated\": \"2010-03-30 08:07:30\", \"description\": \"The xen packages contain administration tools and the xend service for\\nmanaging the kernel-xen kernel for virtualization on Red Hat Enterprise\\nLinux.\\n\\nThese updated packages include numerous bug fixes for and enhancements to\\nthe xen packages. Space precludes documenting each of these changes in \\nthis advisory and users are directed to the xen chapter in the Red Hat\\nEnterprise Linux 5.5 Technical Notes:\\n\\nhttp://www.redhat.com/docs/en-US/Red_Hat_Enterprise_Linux/5.5/html/Technica\\nl_Notes/xen.html\\n\\nAll Red Hat Enterprise Linux 5 users are advised to install these updated\\npackages, which fix the bugs and add the enhancements noted in the Red Hat\\nEnterprise Linux 5.5 Technical Notes. The system must be rebooted for this\\nupdate to take effect.\", \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"_storage_path\": null, \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"\", \"_id\": \"eacb67c7-bded-49e5-981c-30ab4f160948\", \"_href\": \"/pulp/api/v2/content/units/erratum/eacb67c7-bded-49e5-981c-30ab4f160948/\", \"children\": {}}, {\"issued\": \"2008-05-21 10:05:11\", \"references\": [{\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=221542\", \"type\": \"bugzilla\", \"id\": \"221542\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=249424\", \"type\": \"bugzilla\", \"id\": \"249424\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=253561\", \"type\": \"bugzilla\", \"id\": \"253561\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=253890\", \"type\": \"bugzilla\", \"id\": \"253890\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=324701\", \"type\": \"bugzilla\", \"id\": \"324701\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=367051\", \"type\": \"bugzilla\", \"id\": \"367051\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=372001\", \"type\": \"bugzilla\", \"id\": \"372001\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=384791\", \"type\": \"bugzilla\", \"id\": \"384791\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=400371\", \"type\": \"bugzilla\", \"id\": \"400371\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=417051\", \"type\": \"bugzilla\", \"id\": \"417051\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=428161\", \"type\": \"bugzilla\", \"id\": \"428161\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=431436\", \"type\": \"bugzilla\", \"id\": \"431436\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=433491\", \"type\": \"bugzilla\", \"id\": \"433491\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=433831\", \"type\": \"bugzilla\", \"id\": \"433831\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=434786\", \"type\": \"bugzilla\", \"id\": \"434786\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=437595\", \"type\": \"bugzilla\", \"id\": \"437595\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=439850\", \"type\": \"bugzilla\", \"id\": \"439850\", \"title\": null}], \"_content_type_id\": \"erratum\", \"id\": \"RHEA-2008:0371\", \"severity\": \"\", \"title\": \"python-virtinst enhancement and bug fix update\", \"version\": \"2\", \"reboot_suggested\": false, \"type\": \"enhancement\", \"pkglist\": [{\"packages\": [{\"src\": \"python-virtinst-0.300.2-8.el5.src.rpm\", \"name\": \"python-virtinst\", \"sum\": [\"md5\", \"cb3af8d93cede64e9e6348a7f132f06a\"], \"filename\": \"python-virtinst-0.300.2-8.el5.noarch.rpm\", \"epoch\": \"0\", \"version\": \"0.300.2\", \"release\": \"8.el5\", \"arch\": \"noarch\"}], \"name\": \"RHEL Virtualization (v. 5 for 32-bit x86)\", \"short\": \"rhel-i386-server-vt-5\"}], \"status\": \"final\", \"updated\": \"2008-05-21 10:05:11\", \"description\": \"The python-virtinst package contains virtinst, a module to help start\\ninstallations of Red Hat Enterprise Linux or Fedora inside a virtual\\nmachine. It supports para-virtualized and fully-virtualized guests. As\\nwell, the python-virtinst package contains a script, virt-install, which\\nuses virtinst in a command line mode.\\n\\nThis updated package provides the following enhancements:\\n\\n* python-virtinst has been upgraded to a newer version, (0.300.2).\\n\\n* the virt-install command now provides a manual page.\\n\\n* virt-install is now able to install Fedora 8 guests.\\n\\n* CPU pinning is now supported when new guests are created with the\\n'--cpuset' option.\\n\\n* virt-install now gives a warning if creating a guest would overwrite an\\nexisting storage file.\\n\\n* improved error messages when virt-install is not able to install a\\nvirtualized guest via a URL.\\n\\n* support for the --noreboot option has been added to virt-install.\\n\\n* virt-install is now enabled to log messages.\\n\\nIn addition, this updated python-virtinst package provides fixes for the\\nfollowing bugs:\\n\\n* libvirt would emit extraneous error messages when running virt-install.\\n\\n* virt-install was unable to create Xen instances of Fedora rawhide.\\n\\n* special characters were unescaped in file names represented in XML,\\nresulting in a failure to create guests.\\n\\n* problems with character-escaping with XML.\\n\\n* several formerly-ambiguous error messages have been clarified.\\n\\n* virt-install is now able to install virtual machines from Satellite servers. \\n\\n* a VirtualDisk object is now built using the CD-ROM path passed to\\nvirt-install in order to reuse already-present validation.\\n\\n* python-virtinst now checks and warns the user if the user attempts\\ninstallation to regular files already used by another domain. \\n\\n* a bug which caused the rejection of hyphenated virtual machine names has\\nbeen fixed.\\n\\nUsers are advised to upgrade to this updated python-virtinst package, which\\nresolves these issues and adds these enhancements.\\n\", \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"_storage_path\": null, \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"\", \"_id\": \"e3b1c190-cb93-4943-b09f-33efef8c49f8\", \"_href\": \"/pulp/api/v2/content/units/erratum/e3b1c190-cb93-4943-b09f-33efef8c49f8/\", \"children\": {}}, {\"issued\": \"2007-10-02 00:00:00\", \"references\": [{\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=237342\", \"type\": \"bugzilla\", \"id\": \"237342\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=237343\", \"type\": \"bugzilla\", \"id\": \"237343\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=302801\", \"type\": \"bugzilla\", \"id\": \"302801\", \"title\": null}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2007-1321.html\", \"type\": \"cve\", \"id\": \"CVE-2007-1321\", \"title\": null}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2007-1320.html\", \"type\": \"cve\", \"id\": \"CVE-2007-1320\", \"title\": null}, {\"href\": \"https://www.redhat.com/security/data/cve/CVE-2007-4993.html\", \"type\": \"cve\", \"id\": \"CVE-2007-4993\", \"title\": null}], \"_content_type_id\": \"erratum\", \"id\": \"RHSA-2007:0323\", \"severity\": \"\", \"title\": \"Important: xen security update\", \"version\": \"2\", \"reboot_suggested\": false, \"type\": \"security\", \"pkglist\": [{\"packages\": [{\"src\": \"xen-3.0.3-25.0.4.el5.src.rpm\", \"name\": \"xen\", \"sum\": [\"md5\", \"f41141cc620e161fedd68456d91c0103\"], \"filename\": \"xen-3.0.3-25.0.4.el5.i386.rpm\", \"epoch\": \"0\", \"version\": \"3.0.3\", \"release\": \"25.0.4.el5\", \"arch\": \"i386\"}, {\"src\": \"xen-3.0.3-25.0.4.el5.src.rpm\", \"name\": \"xen-devel\", \"sum\": [\"md5\", \"29bcc93687b19f3388db33fbc7967466\"], \"filename\": \"xen-devel-3.0.3-25.0.4.el5.i386.rpm\", \"epoch\": \"0\", \"version\": \"3.0.3\", \"release\": \"25.0.4.el5\", \"arch\": \"i386\"}], \"name\": \"RHEL Virtualization (v. 5 for 32-bit x86)\", \"short\": \"rhel-i386-server-vt-5\"}], \"status\": \"final\", \"updated\": \"2007-10-02 00:00:00\", \"description\": \"The Xen package contains the tools for managing the virtual machine monitor\\r\\nin Red Hat Enterprise Linux virtualization.\\r\\n\\r\\nThe following security flaws are fixed in the updated Xen package:\\r\\n\\r\\nJoris van Rantwijk found a flaw in the Pygrub utility which is used as a\\r\\nboot loader for guest domains.  A malicious local administrator of a guest\\r\\ndomain could create a carefully crafted grub.conf file which would trigger\\r\\nthe execution of arbitrary code outside of that domain. (CVE-2007-4993)\\r\\n\\r\\nTavis Ormandy discovered a heap overflow flaw during video-to-video copy\\r\\noperations in the Cirrus VGA extension code used in Xen.  A malicious local\\r\\nadministrator of a guest domain could potentially trigger this flaw and\\r\\nexecute arbitrary code outside of the domain. (CVE-2007-1320)\\r\\n\\r\\nTavis Ormandy discovered insufficient input validation leading to a heap\\r\\noverflow in the Xen NE2000 network driver.   If the driver is in use, a\\r\\nmalicious local administrator of a guest domain could potentially trigger\\r\\nthis flaw and execute arbitrary code outside of the domain.  Xen does not\\r\\nuse this driver by default. (CVE-2007-1321)\\r\\n\\r\\nUsers of Xen should update to these erratum packages containing backported\\r\\npatches which correct these issues.\", \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"_storage_path\": null, \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"\", \"_id\": \"35fb6d1e-750b-4d39-86ba-79b7786c8c7d\", \"_href\": \"/pulp/api/v2/content/units/erratum/35fb6d1e-750b-4d39-86ba-79b7786c8c7d/\", \"children\": {}}, {\"issued\": \"2007-10-30 00:00:00\", \"references\": [{\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=234840\", \"type\": \"bugzilla\", \"id\": \"234840\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=243463\", \"type\": \"bugzilla\", \"id\": \"243463\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=250146\", \"type\": \"bugzilla\", \"id\": \"250146\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=250789\", \"type\": \"bugzilla\", \"id\": \"250789\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=251594\", \"type\": \"bugzilla\", \"id\": \"251594\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=253013\", \"type\": \"bugzilla\", \"id\": \"253013\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=254188\", \"type\": \"bugzilla\", \"id\": \"254188\", \"title\": null}], \"_content_type_id\": \"erratum\", \"id\": \"RHEA-2007:0643\", \"severity\": \"\", \"title\": \"libvirt enhancement update\", \"version\": \"8\", \"reboot_suggested\": false, \"type\": \"enhancement\", \"pkglist\": [{\"packages\": [{\"src\": \"libvirt-0.2.3-9.el5.src.rpm\", \"name\": \"libvirt-devel\", \"sum\": [\"md5\", \"af4f983309d3586953e23ab0f9f89382\"], \"filename\": \"libvirt-devel-0.2.3-9.el5.i386.rpm\", \"epoch\": \"0\", \"version\": \"0.2.3\", \"release\": \"9.el5\", \"arch\": \"i386\"}, {\"src\": \"libvirt-0.2.3-9.el5.src.rpm\", \"name\": \"libvirt\", \"sum\": [\"md5\", \"86c7288f3b9fad826740a4001b5a7069\"], \"filename\": \"libvirt-0.2.3-9.el5.i386.rpm\", \"epoch\": \"0\", \"version\": \"0.2.3\", \"release\": \"9.el5\", \"arch\": \"i386\"}, {\"src\": \"libvirt-0.2.3-9.el5.src.rpm\", \"name\": \"libvirt-python\", \"sum\": [\"md5\", \"cf136f26cb7c84e15457891685ceddd7\"], \"filename\": \"libvirt-python-0.2.3-9.el5.i386.rpm\", \"epoch\": \"0\", \"version\": \"0.2.3\", \"release\": \"9.el5\", \"arch\": \"i386\"}], \"name\": \"RHEL Virtualization (v. 5 for 32-bit x86)\", \"short\": \"rhel-i386-server-vt-5\"}], \"status\": \"final\", \"updated\": \"2007-10-30 00:00:00\", \"description\": \"Libvirt is a C toolkit to interact with the virtualization capabilities of\\nrecent versions of Linux and other operating systems.\\n\\nThe Xen hypervisor has been updated to Xen 3.1, which is not ABI compatible\\nwith the earlier Xen 3.0.3 hypervisor. The new libvirt has support for\\ndealing with the new Xen 3.1 hypervisor ABI format. The libvirt update also\\nprovides improved support for management of inactive virtual machines, and\\na NAT based networking model.\\n\\nAll users of libvirt are advised to upgrade to these updated packages,\\nwhich contain these enhancements.\", \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"_storage_path\": null, \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"\", \"_id\": \"e7aa9746-779b-4a16-8682-e423baca7208\", \"_href\": \"/pulp/api/v2/content/units/erratum/e7aa9746-779b-4a16-8682-e423baca7208/\", \"children\": {}}, {\"issued\": \"2010-03-30 08:07:30\", \"references\": [{\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=512233\", \"type\": \"bugzilla\", \"id\": \"512233\", \"title\": null}], \"_content_type_id\": \"erratum\", \"id\": \"RHBA-2010:0206\", \"severity\": \"\", \"title\": \"libvirt-cim bug fix and enhancement update\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"bugfix\", \"pkglist\": [{\"packages\": [{\"src\": \"libvirt-cim-0.5.8-3.el5.src.rpm\", \"name\": \"libvirt-cim\", \"sum\": [\"md5\", \"e1d5b18845b2198cb8c67b28643af76d\"], \"filename\": \"libvirt-cim-0.5.8-3.el5.i386.rpm\", \"epoch\": \"0\", \"version\": \"0.5.8\", \"release\": \"3.el5\", \"arch\": \"i386\"}], \"name\": \"RHEL Virtualization (v. 5 for 32-bit x86)\", \"short\": \"rhel-i386-server-vt-5\"}], \"status\": \"final\", \"updated\": \"2010-03-30 08:07:30\", \"description\": \"Libvert-cim is a Common Manageability Programming Interface (CMPI) based\\nCommon Information Model (CIM) provider. It supports most libvirt\\nvirtualization features and allows for the management of multiple\\nlibvirt-based platforms.\\n\\nThis update addresses the following bug:\\n\\n* the libvirt-cim.spec file included a \\\"Requires: xen\\\" line. Consequently,\\nselecting the libvirt-cim package in the KVM group during installation\\ninstalled the xen package as a dependency. For this update, that line was\\nremoved and Xen is no longer installed automatically when libvirt-cim is\\ninstalled. (BZ#517579)\\n\\nNote: libvirt-cim is an optional package in the KVM group and will not be\\ninstalled if only the KVM group is selected. The package has to be selected\\nmanually from the optional packages list to be installed.\\n\\nNote: a workaround for this issue existed. It required not selecting\\nlibvirt-cim during installation and, after installation and registration of\\nthe system to the Red Hat Network (RHN), installing an updated libvirt-cim\\npackage from RHN. This workaround is no longer necessary.\\n\\nThis update also re-bases the package from version 0.5.5 to version 0.5.8.\\nThis re-base addresses several minor bugs as noted in the ChangeLog\\nincluded in libvirt-cim.spec (available as part of the source rpm). The\\nre-base also adds the following enhancement:\\n\\n* guest domain console support as well as support for storage pools and\\nnetwork pools was added. (BZ#512233)\\n\\nAll users of virtualization tools that interact with libvirt, especially\\nthose using CMPI and CIM, should install this updated package which\\naddresses this problem and adds this enhancement.\", \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"_storage_path\": null, \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"\", \"_id\": \"938503dc-bb7e-4b69-88dc-e4ad94db1390\", \"_href\": \"/pulp/api/v2/content/units/erratum/938503dc-bb7e-4b69-88dc-e4ad94db1390/\", \"children\": {}}, {\"issued\": \"2009-03-30 00:00:00\", \"references\": [{\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=484336\", \"type\": \"bugzilla\", \"id\": \"484336\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=486919\", \"type\": \"bugzilla\", \"id\": \"486919\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=488698\", \"type\": \"bugzilla\", \"id\": \"488698\", \"title\": null}], \"_content_type_id\": \"erratum\", \"id\": \"RHBA-2009:0401\", \"severity\": \"\", \"title\": \"xen bug fix update\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"bugfix\", \"pkglist\": [{\"packages\": [{\"src\": \"xen-3.0.3-80.el5_3.2.src.rpm\", \"name\": \"xen-devel\", \"sum\": [\"md5\", \"8a34e33044673909ab56fd4425847640\"], \"filename\": \"xen-devel-3.0.3-80.el5_3.2.i386.rpm\", \"epoch\": \"0\", \"version\": \"3.0.3\", \"release\": \"80.el5_3.2\", \"arch\": \"i386\"}, {\"src\": \"xen-3.0.3-80.el5_3.2.src.rpm\", \"name\": \"xen\", \"sum\": [\"md5\", \"20b548eef7f8b7ff113807198bd05369\"], \"filename\": \"xen-3.0.3-80.el5_3.2.i386.rpm\", \"epoch\": \"0\", \"version\": \"3.0.3\", \"release\": \"80.el5_3.2\", \"arch\": \"i386\"}], \"name\": \"RHEL Virtualization (v. 5 for 32-bit x86)\", \"short\": \"rhel-i386-server-vt-5\"}], \"status\": \"final\", \"updated\": \"2009-03-30 00:00:00\", \"description\": \"Xen is a high performance and secure open source virtualization framework.\\nVirtualization allows users to run guest operating systems in virtual \\nmachines on top of a host operating system.\\n\\nBugs fixed in these updated packages include:\\n\\n* Data corruption occurred on guests with virtual SCSI disks larger than\\n1TB. This update adds support for virtual disks larger than 1TB.\\n\\n* Various SCSI device data corruption issues occurred on fully virtualized\\nguests with over 4GB of RAM. This update resolves the data corruption\\nissues on fully virtualized guests with over 4GB of RAM.\\n\\n* The Xen SCSI driver scsi_write_data() system call did not verify data if\\nwas written before returning. The SCSI driver now flushes the buffer before\\nit returns which ensures data is written to the disk.\\n\\nUsers of Xen are advised to upgrade to these updated packages, which\\nfix these bugs.\", \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"_storage_path\": null, \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"\", \"_id\": \"3a39ecb1-7d60-4a4c-8991-6727ad65037f\", \"_href\": \"/pulp/api/v2/content/units/erratum/3a39ecb1-7d60-4a4c-8991-6727ad65037f/\", \"children\": {}}, {\"issued\": \"2008-05-21 00:00:00\", \"references\": [{\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=445789\", \"type\": \"bugzilla\", \"id\": \"445789\", \"title\": null}], \"_content_type_id\": \"erratum\", \"id\": \"RHBA-2008:0279\", \"severity\": \"\", \"title\": \"xen bug fix update\", \"version\": \"3\", \"reboot_suggested\": false, \"type\": \"bugfix\", \"pkglist\": [{\"packages\": [{\"src\": \"xen-3.0.3-64.el5_2.1.src.rpm\", \"name\": \"xen\", \"sum\": [\"md5\", \"663593100c279ca91b07fb38f460fd4f\"], \"filename\": \"xen-3.0.3-64.el5_2.1.i386.rpm\", \"epoch\": \"0\", \"version\": \"3.0.3\", \"release\": \"64.el5_2.1\", \"arch\": \"i386\"}, {\"src\": \"xen-3.0.3-64.el5_2.1.src.rpm\", \"name\": \"xen-devel\", \"sum\": [\"md5\", \"d4759cbfced70f839e17331dce4a9640\"], \"filename\": \"xen-devel-3.0.3-64.el5_2.1.i386.rpm\", \"epoch\": \"0\", \"version\": \"3.0.3\", \"release\": \"64.el5_2.1\", \"arch\": \"i386\"}], \"name\": \"RHEL Virtualization (v. 5 for 32-bit x86)\", \"short\": \"rhel-i386-server-vt-5\"}], \"status\": \"final\", \"updated\": \"2008-05-21 00:00:00\", \"description\": \"The xen packages contain tools for managing the virtual machine monitor\\nin Red Hat Enterprise Linux Virtualization.\\n\\nA patch that validated disk sharing caused a race condition when booting\\nguests that have multiple disks. This prevented guests with multiple disks\\nfrom booting successfully.\\n\\nUsers of xen are advised to upgrade to these updated packages, which\\nresolve this issue.\", \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"_storage_path\": null, \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"\", \"_id\": \"17b0752a-509f-494f-8564-126a21ffca04\", \"_href\": \"/pulp/api/v2/content/units/erratum/17b0752a-509f-494f-8564-126a21ffca04/\", \"children\": {}}, {\"issued\": \"2008-05-21 10:05:11\", \"references\": [{\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=273421\", \"type\": \"bugzilla\", \"id\": \"273421\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=287811\", \"type\": \"bugzilla\", \"id\": \"287811\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=328841\", \"type\": \"bugzilla\", \"id\": \"328841\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=346281\", \"type\": \"bugzilla\", \"id\": \"346281\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=426324\", \"type\": \"bugzilla\", \"id\": \"426324\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=431723\", \"type\": \"bugzilla\", \"id\": \"431723\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=433451\", \"type\": \"bugzilla\", \"id\": \"433451\", \"title\": null}], \"_content_type_id\": \"erratum\", \"id\": \"RHBA-2008:0291\", \"severity\": \"\", \"title\": \"libvirt bug fix and enhancement update\", \"version\": \"5\", \"reboot_suggested\": false, \"type\": \"bugfix\", \"pkglist\": [{\"packages\": [{\"src\": \"libvirt-0.3.3-7.el5.src.rpm\", \"name\": \"libvirt\", \"sum\": [\"md5\", \"3d96954f7cb1317f3ccd6a098743ff57\"], \"filename\": \"libvirt-0.3.3-7.el5.i386.rpm\", \"epoch\": \"0\", \"version\": \"0.3.3\", \"release\": \"7.el5\", \"arch\": \"i386\"}, {\"src\": \"libvirt-0.3.3-7.el5.src.rpm\", \"name\": \"libvirt-devel\", \"sum\": [\"md5\", \"6a371da99c201cab60d0bc2a09fac005\"], \"filename\": \"libvirt-devel-0.3.3-7.el5.i386.rpm\", \"epoch\": \"0\", \"version\": \"0.3.3\", \"release\": \"7.el5\", \"arch\": \"i386\"}, {\"src\": \"libvirt-0.3.3-7.el5.src.rpm\", \"name\": \"libvirt-python\", \"sum\": [\"md5\", \"9fba7650d9a288a22187a3311f5068da\"], \"filename\": \"libvirt-python-0.3.3-7.el5.i386.rpm\", \"epoch\": \"0\", \"version\": \"0.3.3\", \"release\": \"7.el5\", \"arch\": \"i386\"}], \"name\": \"RHEL Virtualization (v. 5 for 32-bit x86)\", \"short\": \"rhel-i386-server-vt-5\"}], \"status\": \"final\", \"updated\": \"2008-05-21 10:05:11\", \"description\": \"Libvirt is a C toolkit to interact with the virtualization capabilities of\\r\\nrecent versions of Linux, and other operating systems.\\r\\n\\r\\nThese updated packages fix the following bugs:\\r\\n\\r\\n* running the \\\"virsh attach-disk\\\" or \\\"virsh attach-interface\\\" commands on\\r\\nan inactive domain caused a segmentation fault.\\r\\n\\r\\n* the \\\"virsh vcpupin\\\" command did not return an error when the vcpu\\r\\nargument was not a number. For example, running the \\\"virsh vcpupin [domain]\\r\\na1 [cpulist]\\\" command, caused virtual CPU 0 to be used instead of returning\\r\\nan error.\\r\\n\\r\\n* the \\\"virt-install\\\" command hanged in an endless loop when 32 or more\\r\\nnetwork interface cards were specified as a parameter using the \\\"--network\\\"\\r\\noption.\\r\\n\\r\\n* it was not possible to create a domain using the \\\"--hvm\\\" and \\\"--cdrom\\\"\\r\\noptions. For example, running the \\\"virt-install\\\" command with the \\\"--hvm\\\"\\r\\nand \\\"--cdrom\\\" options caused the following errors:\\r\\n\\r\\nlibvir: Xen error : Domain not found: xenUnifiedDomainLookupByUUID\\r\\nlibvir: Xen error : Domain not found: xenUnifiedDomainLookupByName\\r\\nCreating domain...\\r\\nvirDomainDefineXML() failed\\r\\n\\r\\nThis has been resolved in these updated packages.\\r\\n\\r\\n* attempting to attach a disk to an active domain using the \\\"virsh\\r\\nattach-disk\\\" command caused the following error:\\r\\n\\r\\nlibvir: Xen Daemon error : POST operation failed:\\r\\n(xend.err'device_configure () takes exactly 2 arguments (3 given)')\\r\\n\\r\\nThis has been resolved in these updated packages.\\r\\n\\r\\nAs well, these updated packages add the following enhancements:\\r\\n\\r\\n* in previous versions of libvirt, it was not possible to specify physical\\r\\nCPU affinity at creation time. This information was not stored permanently.\\r\\nThese updated packages allow you to specify CPU affinity information in the\\r\\ndomain XML definition file, and this information is also provided when\\r\\nsaving a domain XML definition file. This is useful for systems using the\\r\\nNUMA architecture.\\r\\n\\r\\n* libvirt now has support for NUMA. New APIs are provided, and the virsh\\r\\n\\\"freecell\\\" command allows you to check the available heap memory of NUMA\\r\\ncells. The virsh \\\"capabilities\\\" command can be used to expose NUMA topology\\r\\non systems using the NUMA architecture.\\r\\n\\r\\n* in previous libvirt packages, it was only possible to set CPU\\r\\ninformation, for example, CPU pinning, for the active domain. In these\\r\\nupdated packages, it is possible to set CPU information for inactive\\r\\ndomains.\\r\\n\\r\\n* support for USB tablet has been added, which improves fully virtualized\\r\\nmouse behavior.\\r\\n\\r\\n* new APIs which improve libvirt monitoring support have been added. These\\r\\nnew APIs provide statistics for block and interface devices. Use the virsh\\r\\n\\\"domblkstat\\\" and \\\"domifstat\\\" commands to view this information.\\r\\n\\r\\nUsers of libvirt are advised to upgrade to these updated packages, which\\r\\nresolve these issues and add these enhancements.\", \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"_storage_path\": null, \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"\", \"_id\": \"082809c5-4903-480c-8e6d-5d4f44866a2b\", \"_href\": \"/pulp/api/v2/content/units/erratum/082809c5-4903-480c-8e6d-5d4f44866a2b/\", \"children\": {}}, {\"issued\": \"2010-03-30 08:07:30\", \"references\": [{\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=436320\", \"type\": \"bugzilla\", \"id\": \"436320\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=452644\", \"type\": \"bugzilla\", \"id\": \"452644\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=508273\", \"type\": \"bugzilla\", \"id\": \"508273\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=508357\", \"type\": \"bugzilla\", \"id\": \"508357\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=509746\", \"type\": \"bugzilla\", \"id\": \"509746\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=509808\", \"type\": \"bugzilla\", \"id\": \"509808\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=509985\", \"type\": \"bugzilla\", \"id\": \"509985\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=510702\", \"type\": \"bugzilla\", \"id\": \"510702\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=522096\", \"type\": \"bugzilla\", \"id\": \"522096\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=534005\", \"type\": \"bugzilla\", \"id\": \"534005\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=539496\", \"type\": \"bugzilla\", \"id\": \"539496\", \"title\": null}], \"_content_type_id\": \"erratum\", \"id\": \"RHBA-2010:0281\", \"severity\": \"\", \"title\": \"virt-manager bug fix update\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"bugfix\", \"pkglist\": [{\"packages\": [{\"src\": \"virt-manager-0.6.1-12.el5.src.rpm\", \"name\": \"virt-manager\", \"sum\": [\"md5\", \"8342832f043c868b4b6365c1b2d74c90\"], \"filename\": \"virt-manager-0.6.1-12.el5.i386.rpm\", \"epoch\": \"0\", \"version\": \"0.6.1\", \"release\": \"12.el5\", \"arch\": \"i386\"}], \"name\": \"RHEL Virtualization (v. 5 for 32-bit x86)\", \"short\": \"rhel-i386-server-vt-5\"}], \"status\": \"final\", \"updated\": \"2010-03-30 08:07:30\", \"description\": \"Virtual Machine Manager (virt-manager) is a graphical tool for \\nadministering virtual machines for KVM, Xen, and QEMU. virt-manager can\\nstart, stop, add or remove virtualized devices, connect to a graphical or\\nserial console, and see resource usage statistics for existing \\nvirtualized guests on local or remote machines. virt-manager uses the \\nlibvirt API.\\n\\nThis updated package addresses the following issues:\\n\\n* adding new isolated virtual networks could create broken or abnormal\\nnetwork configurations. The updated package provides better error \\nhandling for network creation. (BZ#508273)\\n\\n* various errors occurred after adding 19 volumes to the storage pool.\\n(BZ#508357)\\n\\n* various virt-manager menus and menu items did not have keyboard\\nshortcuts. (BZ#509746)\\n\\n* paused virtualized guests could be sent keys using the 'Send Key' \\noptions which could make paused virtualized guests shut down or restart.\\nThe 'Send Key' menu is now disabled if a virtualized guest is paused.\\n(BZ#509808)\\n\\n* setting the \\\"Autoconnect\\\" option resulted in an error and virtualized \\nguests consoles were not automatically opened. (BZ#509985)\\n\\n* migration from a remote host to a local host (both hosts connected to \\nvirt-manager) failed. The updated package resolves this issue and \\nmigrations to and from a local host work. (BZ#510702)\\n\\n* migrations were, in some cases, very slow with virt-manager for systems\\nwith multiple network interface cards of different speeds. The updated \\nvirt-manager has an advanced option which allows users to specify which \\nIP address and port to use for a live migration. Specifying the fastest \\nnetwork interface will speed up migrations. (BZ#518487)\\n\\n* virt-manager did not save changes CPU or memory settings to the \\nconfiguration files unless another feature was modified. In the updated \\npackage, changed memory and CPU settings are stored persistently. \\n(BZ#522096)\\n\\n* specifying an address and port for a remote server using an unecrypted \\nTCP connection caused VNC connections to fail. VNC connections work in the\\nupdated package when accessing remote hosts with the TCP connection type.\\n(BZ#534005)\\n\\n* virt-manager did not persistently store new devices or changes to device\\nconfiguration settings to the configuration files. virt-manager now makes\\ndevices persistent in configuration files when new devices are added.\\n(BZ#539496)\\n\\n* a traceback error occurred in virt-manager caused by the retry_login \\nfunction. The updated package handles this error. (BZ#436320)\\n\\nThe updated package adds the following enhancements:\\n\\n* support for creating routed virtual networks with virt-manager. \\n(BZ#452644)\\n\\nAll Virtual Machine Manager users should install this updated package \\nwhich fixes bugs and adds an enhancement.\", \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"_storage_path\": null, \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"\", \"_id\": \"429c43f0-fe30-4fa7-8950-9d567ce99226\", \"_href\": \"/pulp/api/v2/content/units/erratum/429c43f0-fe30-4fa7-8950-9d567ce99226/\", \"children\": {}}, {\"issued\": \"2009-09-02 09:47:43\", \"references\": [{\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=474681\", \"type\": \"bugzilla\", \"id\": \"474681\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=503724\", \"type\": \"bugzilla\", \"id\": \"503724\", \"title\": null}], \"_content_type_id\": \"erratum\", \"id\": \"RHEA-2009:1270\", \"severity\": \"\", \"title\": \"libvirt-cim bug fix and enhancement update\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"enhancement\", \"pkglist\": [{\"packages\": [{\"src\": \"libvirt-cim-0.5.5-2.el5.src.rpm\", \"name\": \"libvirt-cim\", \"sum\": [\"md5\", \"1b2eec622d4f2fcfd02315bbbb652b3c\"], \"filename\": \"libvirt-cim-0.5.5-2.el5.i386.rpm\", \"epoch\": \"0\", \"version\": \"0.5.5\", \"release\": \"2.el5\", \"arch\": \"i386\"}], \"name\": \"RHEL Virtualization (v. 5 for 32-bit x86)\", \"short\": \"rhel-i386-server-vt-5\"}], \"status\": \"final\", \"updated\": \"2009-09-02 09:47:43\", \"description\": \"The introduction of KVM virtualization in Red Hat Enterprise Linux 5.4\\nrequired that libvirt-cim be rebased and updated to support the new \\nhypervisor. Libvirt-cim is a CMPI CIM provider that lets you manage \\nmultiple platforms and provides support for some libvirt features.\\n\\nThis package applies the fix for the following bug:\\n\\n* libvirt-cim would generate an incorrect boot tag for fully virtualized \\nXen guests, which would cause a 'Missing boot device' error. Boot tags will\\nnow generate in the form <boot dev='hd'> instead of <boot>hd</boot>, and\\nguests will be able to start normally. (BZ#503724)\\n\\nThis package also adds the following enhancements:\\n\\n* KVM virtualization in Red Hat Enterprise Linux, as mentioned above,\\nrequires an updated version of libvirt-cim to support the new\\nhypervisor. libvirt-based CIM providers have been updated to enable\\nsupport for third-party system management tools for Xen and KVM.\\n(BZ#474681)\\n\\n* Red Hat Enterprise Linux 4 introduced higher permission sensitivity to\\ndirectory creation when installing packages. When the root's umask was \\nchanged prior to installation, and a package did not explicitly define\\ndirectory permissions for a file, the installer would create directories\\nbased on the umask of the user who ran the installation. This could result\\nin an 'Unowned Directory' error. libvirt-cim now includes full permission\\ninformation, so directories are set up correctly during installation.\\n(BZ#481810)\\n\\nAll users are advised to upgrade to this enhanced package, which resolves\\nthese issues.\", \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"_storage_path\": null, \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"\", \"_id\": \"eba9769e-4f3a-49c4-a909-24a3921920ae\", \"_href\": \"/pulp/api/v2/content/units/erratum/eba9769e-4f3a-49c4-a909-24a3921920ae/\", \"children\": {}}, {\"issued\": \"2010-03-30 08:07:30\", \"references\": [{\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=540843\", \"type\": \"bugzilla\", \"id\": \"540843\", \"title\": null}], \"_content_type_id\": \"erratum\", \"id\": \"RHBA-2010:0222\", \"severity\": \"\", \"title\": \"libcmpiutil bug fix and enhancement update\", \"version\": \"1\", \"reboot_suggested\": false, \"type\": \"bugfix\", \"pkglist\": [{\"packages\": [{\"src\": \"libcmpiutil-0.5.1-1.el5.src.rpm\", \"name\": \"libcmpiutil-devel\", \"sum\": [\"md5\", \"029a72e0d9414ed6d012dd2d9792dcac\"], \"filename\": \"libcmpiutil-devel-0.5.1-1.el5.i386.rpm\", \"epoch\": \"0\", \"version\": \"0.5.1\", \"release\": \"1.el5\", \"arch\": \"i386\"}, {\"src\": \"libcmpiutil-0.5.1-1.el5.src.rpm\", \"name\": \"libcmpiutil\", \"sum\": [\"md5\", \"7cee4f8d7ae5b24fa0f1e79903544c86\"], \"filename\": \"libcmpiutil-0.5.1-1.el5.i386.rpm\", \"epoch\": \"0\", \"version\": \"0.5.1\", \"release\": \"1.el5\", \"arch\": \"i386\"}], \"name\": \"RHEL Virtualization (v. 5 for 32-bit x86)\", \"short\": \"rhel-i386-server-vt-5\"}], \"status\": \"final\", \"updated\": \"2010-03-30 08:07:30\", \"description\": \"libcmpiutil provides a convenient API for performing common tasks with \\ndifferent CMPI providers.\\n\\n* the libcmpiutil package is used by the libvirt-cim package. An update to\\nthe libvirt-cim package requires this update. (BZ#540843)\\n\\nUsers are advised to upgrade to this updated libcmpiutil package, which \\nresolves these issues and adds these enhancements.\", \"pushcount\": 1, \"from_str\": \"security@redhat.com\", \"_storage_path\": null, \"rights\": \"\", \"solution\": \"\", \"summary\": \"\", \"release\": \"\", \"_id\": \"d9a87a07-d719-4c44-94b3-eaf70e33da05\", \"_href\": \"/pulp/api/v2/content/units/erratum/d9a87a07-d719-4c44-94b3-eaf70e33da05/\", \"children\": {}}, {\"issued\": \"2009-01-20 14:37:04\", \"references\": [{\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=234486\", \"type\": \"bugzilla\", \"id\": \"234486\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=238833\", \"type\": \"bugzilla\", \"id\": \"238833\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=249292\", \"type\": \"bugzilla\", \"id\": \"249292\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=253884\", \"type\": \"bugzilla\", \"id\": \"253884\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=337651\", \"type\": \"bugzilla\", \"id\": \"337651\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=344861\", \"type\": \"bugzilla\", \"id\": \"344861\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=422271\", \"type\": \"bugzilla\", \"id\": \"422271\", \"title\": null}, {\"href\": \"http://bugzilla.redhat.com/bugzilla/show_bug.cgi?id=426861\", \"type\": \"bugzilla\", \"id\": \"426861\", \"title\": nul